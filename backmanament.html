<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員帳號管理 - 回收管理後台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background: #0a0a0a;
            --foreground: #fafafa;
            --card: #1a1a1a;
            --card-foreground: #fafafa;
            --popover: #1a1a1a;
            --popover-foreground: #fafafa;
            --primary: #8b5cf6;
            --primary-foreground: #fafafa;
            --secondary: #262626;
            --secondary-foreground: #fafafa;
            --muted: #262626;
            --muted-foreground: #a1a1aa;
            --accent: #262626;
            --accent-foreground: #fafafa;
            --destructive: #ef4444;
            --destructive-foreground: #fafafa;
            --success: #22c55e;
            --success-foreground: #fafafa;
            --warning: #f59e0b;
            --warning-foreground: #fafafa;
            --border: #262626;
            --input: #262626;
            --ring: #8b5cf6;
            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            font-size: 14px;
        }

        .container-fluid {
            display: flex;
            min-height: 100vh;
        }

        /* 側邊欄樣式 */
        .sidebar {
            width: 280px;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-header h3::before {
            content: "♻";
            font-size: 1.5rem;
        }

        .sidebar-menu {
            flex: 1;
            padding: 16px 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--muted-foreground);
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 0;
            margin: 2px 12px;
            border-radius: var(--radius);
            position: relative;
        }

        .menu-item:hover {
            background-color: var(--accent);
            color: var(--accent-foreground);
        }

        .menu-item.active {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .menu-item i {
            width: 20px;
            margin-right: 12px;
            font-size: 16px;
        }

        .badge {
            margin-left: auto;
            background-color: var(--warning);
            color: var(--warning-foreground);
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .sidebar-footer {
            padding: 20px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--muted-foreground);
            border-top: 1px solid var(--border);
        }

        /* 主要內容區域 */
        .content {
            flex: 1;
            margin-left: 280px;
            background-color: var(--background);
        }

        /* 頁首樣式 */
        .header {
            background: var(--card);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 999;
            backdrop-filter: blur(8px);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--foreground);
            padding: 8px;
            border-radius: var(--radius);
        }

        .menu-toggle:hover {
            background-color: var(--accent);
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--foreground);
            font-weight: 600;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--input);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 8px 12px;
            margin: 0 20px;
            flex: 1;
            max-width: 400px;
            transition: border-color 0.2s ease;
        }

        .search-box:focus-within {
            border-color: var(--ring);
        }

        .search-box input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            padding: 4px;
            color: var(--foreground);
        }

        .search-box input::placeholder {
            color: var(--muted-foreground);
        }

        .search-box button {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .search-box button:hover {
            color: var(--foreground);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: var(--radius);
            transition: background-color 0.2s ease;
            color: var(--foreground);
        }

        .dropdown-toggle:hover {
            background-color: var(--accent);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--popover);
            min-width: 180px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            z-index: 1000;
            margin-top: 4px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: var(--popover-foreground);
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        .dropdown-content a:hover {
            background-color: var(--accent);
        }

        .dropdown-content a i {
            margin-right: 8px;
            width: 16px;
        }

        /* 統計卡片 */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            padding: 24px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.1);
        }

        .stat-card {
            padding: 24px;
            display: flex;
            align-items: center;
        }

        .stat-card-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 1.25rem;
            color: var(--primary-foreground);
        }

        .stat-card-icon.users { background: var(--primary); }
        .stat-card-icon.orders { background: var(--success); }
        .stat-card-icon.products { background: var(--warning); }
        .stat-card-icon.income { background: var(--destructive); }

        .stat-info {
            flex: 1;
        }

        .stat-value {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--foreground);
            line-height: 1;
        }

        .stat-label {
            color: var(--muted-foreground);
            font-size: 0.875rem;
            margin-top: 4px;
        }

        /* 表格容器 */
        .table-container {
            margin: 0 24px 24px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .table-header h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .table-actions {
            display: flex;
            gap: 12px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: var(--muted);
            font-weight: 600;
            color: var(--foreground);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        td {
            color: var(--card-foreground);
        }

        tr:hover {
            background-color: var(--accent);
        }

        
.status {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 48px;      /* 保證寬度一致 */
    height: 24px;         /* 固定高度 */
    padding: 0 12px;      /* 左右間距 */
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 500;
    line-height: 1;
    text-align: center;
    white-space: nowrap;
}


        .status-active {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-inactive {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--destructive);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-pending {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

.action-buttons .btn {
    min-width: 70px;      /* 固定按鈕寬度 */
    height: 32px;         /* 固定高度 */
    justify-content: center;
    text-align: center;
    padding: 0 12px;      /* 縮小 padding，避免太大 */
}


        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            background-color: #7c3aed;
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: var(--accent);
        }

        .btn-destructive {
            background-color: var(--destructive);
            color: var(--destructive-foreground);
        }

        .btn-destructive:hover {
            background-color: #dc2626;
        }

        .btn-success {
            background-color: var(--success);
            color: var(--success-foreground);
        }

        .btn-success:hover {
            background-color: #16a34a;
        }

        /* 分頁 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 24px 0;
            gap: 8px;
        }

        .pagination a {
            color: var(--muted-foreground);
            padding: 8px 12px;
            text-decoration: none;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .pagination a:hover {
            background-color: var(--accent);
            color: var(--foreground);
        }

        .pagination a.active {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-color: var(--primary);
        }

        /* 模態框樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--foreground);
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted-foreground);
            padding: 4px;
            border-radius: var(--radius);
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            color: var(--foreground);
            background-color: var(--accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--foreground);
            font-size: 0.875rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.875rem;
            background-color: var(--input);
            color: var(--foreground);
            transition: border-color 0.2s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.1);
        }

        .form-group input::placeholder {
            color: var(--muted-foreground);
        }

        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 24px;
            border-top: 1px solid var(--border);
        }

        form {
            padding: 24px;
        }

        /* <!-- 登出確認對話框 -->樣式 */
        .logout-confirm {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px);
        }

        .logout-confirm.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-confirm-content {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .logout-confirm-content h3 {
            color: var(--foreground);
            margin-bottom: 16px;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .logout-confirm-content p {
            color: var(--muted-foreground);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .logout-confirm-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .stats-cards {
                grid-template-columns: 1fr;
                padding: 16px;
            }

            .table-container {
                margin: 0 16px 16px;
            }

            .header {
                padding: 16px;
            }

            .search-box {
                max-width: 200px;
            }

            .table-actions {
                flex-direction: column;
                gap: 8px;
            }

            .action-buttons {
                flex-direction: column;
            }

.action-buttons .btn {
    min-width: 70px;      /* 固定按鈕寬度 */
    height: 32px;         /* 固定高度 */
    justify-content: center;
    text-align: center;
    padding: 0 12px;      /* 縮小 padding，避免太大 */
}

        }

        /* 載入動畫 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--muted);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 通知樣式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: var(--radius);
            color: white;
            font-weight: 500;
            z-index: 3000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: var(--success);
        }

        .notification.error {
            background-color: var(--destructive);
        }
    </style>
</head>

    <div class="container-fluid">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>回收管理後台</h3>
            </div>
            <nav class="sidebar-menu">
                <a href="/center-page" class="menu-item">
                    <i class="fas fa-home"></i>
                    <span>主控台</span>
                </a>
                <a href="/backmanament-page" class="menu-item active">
                    <i class="fas fa-users"></i>

                    <i class="fas fa-box-open"></i>

    </div>

     <!-- 新增/編輯會員模態框 --> 
    <div id="addMemberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">新增會員</h2>
                <button class="close-btn" onclick="closeModal('addMemberModal')">&times;</button>
            </div>
            <form id="memberForm">
                <input type="hidden" id="memberId" name="memberId">

        // 載入會員數據
        async function loadMembers(page, action = '') {
            console.log('[v0] 載入會員數據，頁面:', page, '動作:', action);
            
            if (action === 'prev' && currentPage > 1) {
                currentPage--;
            } else if (action === 'next' && currentPage < totalPages) {
                currentPage++;
            } else if (page && page > 0) {
                currentPage = page;
            }

            try {
                // 模擬 API 延遲
                await new Promise(resolve => setTimeout(resolve, 500));

                // 過濾搜尋結果
                let filteredMembers = mockDatabase.members;
                if (searchQuery) {
                    filteredMembers = mockDatabase.members.filter(member => 
                        member.username.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        member.email.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        member.phone.includes(searchQuery)
                    );
                }

                // 計算分頁
                totalPages = Math.ceil(filteredMembers.length / pageSize);
                const startIndex = (currentPage - 1) * pageSize;
                const endIndex = startIndex + pageSize;
                const paginatedMembers = filteredMembers.slice(startIndex, endIndex);

                console.log('[v0] 載入完成，會員數量:', paginatedMembers.length);

                // 更新表格
                const tbody = document.getElementById('memberTableBody');
                tbody.innerHTML = '';

                if (paginatedMembers.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding: 40px; color: #64748b;">沒有找到符合條件的會員</td></tr>';
                } else {
                    paginatedMembers.forEach(member => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><strong>${member.id}</strong></td>
                            <td>${member.username}</td>
                            <td>${member.email || '-'}</td>
                            <td>${member.phone || '-'}</td>
                            <td>${member.created_at}</td>
                            <td><strong>${member.points.toLocaleString()}</strong></td>
                            <td>
                                <span class="status status-${member.status}">
                                    ${member.status === 'active' ? '活躍' : '停用'}
                                </span>
                            </td>
                            <td class="action-buttons">
                                <button class="btn btn-secondary" onclick="editMember('${member.id}')">
                                    <i class="fas fa-edit"></i> 編輯
                                </button>
                                <button class="btn btn-destructive" onclick="deleteMember('${member.id}')">
                                    <i class="fas fa-trash"></i> 刪除
                                </button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                }

                updatePagination();
                
            } catch (error) {
                console.error('[v0] 載入會員失敗：', error);
                showNotification('載入會員數據失敗，請重試', 'error');
                document.getElementById('memberTableBody').innerHTML = 
                    '<tr><td colspan="8" style="text-align:center; color: var(--destructive); padding: 40px;">載入失敗，請重試</td></tr>';
            }
        }

        function updatePagination() {
            const pagination = document.getElementById('paginationNav');
            let paginationHTML = '';

            // 上一頁按鈕
            paginationHTML += `<a href="#" onclick="loadMembers(${currentPage}, 'prev')" ${currentPage <= 1 ? 'style="opacity:0.5;pointer-events:none;"' : ''}>&laquo; 上一頁</a>`;

            // 頁碼按鈕
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<a href="#" class="active" onclick="loadMembers(${i})">${i}</a>`;
                } else {
                    paginationHTML += `<a href="#" onclick="loadMembers(${i})">${i}</a>`;
                }
            }

            // 下一頁按鈕
            paginationHTML += `<a href="#" onclick="loadMembers(${currentPage}, 'next')" ${currentPage >= totalPages ? 'style="opacity:0.5;pointer-events:none;"' : ''}>下一頁 &raquo;</a>`;

            pagination.innerHTML = paginationHTML;
        }

            console.log('[v0] 編輯會員:', memberId);

        function openModal(modalId, title, data = null) {
            console.log('[v0] 打開模態框:', modalId, title);
            
            if (modalId === 'addMemberModal') {
                document.getElementById('modalTitle').textContent = title;
                const form = document.getElementById('memberForm');

                if (data) {
                    // 編輯模式
                    document.getElementById('memberId').value = data.id;
                    document.getElementById('memberName').value = data.username;
                    document.getElementById('memberEmail').value = data.email;
                    document.getElementById('memberPhone').value = data.phone || '';
                    document.getElementById('memberAddress').value = data.address || '';
                    document.getElementById('memberBirthday').value = data.birthday || '';
                    document.getElementById('memberPoints').value = data.points || 0;
                    document.getElementById('memberPassword').value = '';
                    document.getElementById('memberStatus').value = data.status;
                } else {
                    // 新增模式
                    form.reset();
                    document.getElementById('memberId').value = '';
                    document.getElementById('memberPoints').value = 0;
                    document.getElementById('memberStatus').value = 'active';
                }
            }
            
            document.getElementById(modalId).classList.add('show');
        }

        document.getElementById('memberForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('[v0] 提交會員表單');

            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const originalText = btnText.textContent;

            // 顯示載入狀態
            btnText.innerHTML = '<div class="loading"></div> 處理中...';
            submitBtn.disabled = true;

            try {
                const memberId = document.getElementById('memberId').value.trim();
                const memberData = {
                    username: document.getElementById('memberName').value.trim(),
                    email: document.getElementById('memberEmail').value.trim(),
                    phone: document.getElementById('memberPhone').value.trim(),
                    address: document.getElementById('memberAddress').value.trim(),
                    birthday: document.getElementById('memberBirthday').value,
                    points: parseInt(document.getElementById('memberPoints').value) || 0,
                    status: document.getElementById('memberStatus').value
                };

                const password = document.getElementById('memberPassword').value;
                if (password) {
                    memberData.password = password;
                }

                // 模擬 API 延遲
                await new Promise(resolve => setTimeout(resolve, 1000));

                if (memberId) {
                    // 編輯現有會員
                    const memberIndex = mockDatabase.members.findIndex(m => m.id === parseInt(memberId)); // Ensure ID is compared as number
                    if (memberIndex !== -1) {
                        mockDatabase.members[memberIndex] = {
                            ...mockDatabase.members[memberIndex],
                            ...memberData
                        };
                        showNotification('會員資料更新成功！', 'success');
                    }
                } else {
                    // 新增會員
                    const newId = mockDatabase.members.length > 0 ? Math.max(...mockDatabase.members.map(m => m.id)) + 1 : 1;
                    const newMember = {
                        id: newId,

                        created_at: new Date().toISOString().split('T')[0],

                    mockDatabase.members.push(newMember);
                    showNotification('新會員新增成功！', 'success');

                closeModal('addMemberModal');
                await loadMembers(currentPage);

            } catch (error) {
                console.error('[v0] 保存會員失敗：', error);
                showNotification('操作失敗，請重試', 'error');
            } finally {
                // 恢復按鈕狀態
                btnText.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        async function deleteMember(memberId) {
            console.log('[v0] 刪除會員:', memberId);
            
            if (!confirm('確定要刪除這個會員嗎？此操作無法復原。')) {
                return;
            }

            try {
                // 模擬 API 延遲
                await new Promise(resolve => setTimeout(resolve, 500));

                const memberIndex = mockDatabase.members.findIndex(m => m.id === parseInt(memberId)); // Ensure ID is compared as number
                if (memberIndex !== -1) {
                    const memberName = mockDatabase.members[memberIndex].username;
                    mockDatabase.members.splice(memberIndex, 1);
                    showNotification(`會員 ${memberName} 已成功刪除`, 'success');
                    await loadMembers(currentPage);
                } else {
                    showNotification('找不到指定的會員', 'error');
                }

            } catch (error) {
                console.error('[v0] 刪除會員失敗：', error);
                showNotification('刪除失敗，請重試', 'error');
            }
        }

        // 通知系統

            console.log('[v0] 顯示通知:', message, type);
            
            // 移除現有通知
            const existingNotification = document.getElementById('notification');
            if (existingNotification && existingNotification.classList.contains('show')) {
                existingNotification.classList.remove('show');
                setTimeout(() => {
                    existingNotification.textContent = message;
                    existingNotification.className = `notification ${type}`;
                    existingNotification.classList.add('show');
                }, 300); // Wait for fade out before updating
            } else {
                existingNotification.textContent = message;
                existingNotification.className = `notification ${type}`;
                existingNotification.classList.add('show');
            }
            
            setTimeout(() => {
                existingNotification.classList.remove('show');
            }, 3000);
        }

        // 點擊外部關閉模態框
        window.addEventListener('click', function(e) {
            const modals = document.querySelectorAll('.modal.show');
            modals.forEach(modal => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
        });

        // ESC 鍵關閉模態框
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const openModals = document.querySelectorAll('.modal.show');
                openModals.forEach(modal => {
                    modal.classList.remove('show');
                });
            }
        });

        console.log('[v0] 會員管理系統初始化完成');
    </script>
</body>
