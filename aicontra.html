<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>環保物品辨識系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', '微軟正黑體', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #4a5568;
            font-size: 1.1em;
            opacity: 0.8;
        }

        .upload-area {
            border: 3px dashed #4299e1;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #3182ce;
            background: linear-gradient(45deg, #e6fffa, #e6f6ff);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #38a169;
            background: linear-gradient(45deg, #f0fff4, #e6fffa);
        }

        .upload-icon {
            font-size: 4em;
            color: #4299e1;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #4a5568;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.3);
        }

        .btn:hover {
            background: linear-gradient(45deg, #3182ce, #2c5aa0);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.4);
        }

        .preview-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .result-container {
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            text-align: center;
        }

        .result-title {
            font-size: 1.5em;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .item-result {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .item-name {
            font-size: 2em;
            font-weight: bold;
            color: #38a169;
            margin-bottom: 10px;
        }

        .item-category {
            font-size: 1.2em;
            color: #4299e1;
            margin-bottom: 15px;
        }

        .recycle-info {
            background: linear-gradient(45deg, #f0fff4, #e6fffa);
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }

        .recycle-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #38a169;
            margin-bottom: 10px;
        }

        .recycle-instructions {
            color: #2d3748;
            line-height: 1.6;
        }

        .confidence-bar {
            background: #e2e8f0;
            border-radius: 10px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
        }

        .confidence-fill {
            background: linear-gradient(45deg, #48bb78, #38a169);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #e2e8f0;
            border-left: 4px solid #4299e1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .eco-tips {
            background: linear-gradient(45deg, #fff5f5, #fed7d7);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .eco-tips-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #c53030;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌱 環保物品辨識系統</h1>
            <p class="subtitle">上傳圖片，立即識別回收分類與環保資訊</p>
        </div>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">📸</div>
            <div class="upload-text">點擊或拖拽圖片到這裡</div>
            <p>支援 JPG, PNG, GIF 格式</p>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>

        <div class="preview-container hidden" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="預覽圖片">
            <br>
            <button class="btn" onclick="analyzeImage()">🔍 開始辨識</button>
        </div>

        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <p>正在分析圖片中...</p>
        </div>

        <div class="result-container hidden" id="resultContainer">
            <h2 class="result-title">辨識結果</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // 環保物品資料庫
        const ecoDatabase = {
            "保特瓶": {
                category: "塑膠類",
                recycleCode: "PET (1號)",
                color: "#4299e1",
                recycleInstructions: "1. 清洗乾淨，去除標籤\n2. 壓扁減少體積\n3. 投入塑膠回收桶\n4. 可回收製成衣物纖維",
                ecoTips: "選擇玻璃瓶裝飲料，減少塑膠使用"
            },
            "鋁罐": {
                category: "金屬類",
                recycleCode: "鋁 (ALU)",
                color: "#718096",
                recycleInstructions: "1. 沖洗乾淨\n2. 可壓扁節省空間\n3. 投入金屬回收桶\n4. 100%可回收再利用",
                ecoTips: "鋁罐是最環保的包裝，回收效益最高"
            },
            "玻璃瓶": {
                category: "玻璃類",
                recycleCode: "玻璃 (GL)",
                color: "#38a169",
                recycleInstructions: "1. 清洗乾淨\n2. 去除瓶蓋和標籤\n3. 依顏色分類投入\n4. 可無限次回收",
                ecoTips: "玻璃是最環保的包裝材料，建議優先選擇"
            },
            "紙盒": {
                category: "紙類",
                recycleCode: "紙類 (PAP)",
                color: "#d69e2e",
                recycleInstructions: "1. 清洗乾淨，瀝乾\n2. 拆解攤平\n3. 投入紙類回收桶\n4. 可製成再生紙",
                ecoTips: "選擇FSC認證紙盒，支持永續林業"
            },
            "塑膠袋": {
                category: "塑膠類",
                recycleCode: "PE (2/4號)",
                color: "#e53e3e",
                recycleInstructions: "1. 清洗乾淨並晾乾\n2. 送至超商回收點\n3. 不可投入一般回收桶\n4. 製成塑膠木材",
                ecoTips: "使用環保購物袋，減少塑膠袋使用"
            }
        };

        // 模擬 AI 辨識結果
        const mockRecognition = [
            { name: "保特瓶", confidence: 0.95 },
            { name: "鋁罐", confidence: 0.88 },
            { name: "玻璃瓶", confidence: 0.91 },
            { name: "紙盒", confidence: 0.87 },
            { name: "塑膠袋", confidence: 0.76 }
        ];

        // 檔案上傳處理
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');

        fileInput.addEventListener('change', handleFileSelect);

        // 拖拽功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('請上傳圖片檔案！');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.classList.remove('hidden');
                document.getElementById('resultContainer').classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        function analyzeImage() {
            // 顯示載入動畫
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');

            // 模擬 AI 分析延遲
            setTimeout(() => {
                // 隨機選擇一個辨識結果
                const randomItem = mockRecognition[Math.floor(Math.random() * mockRecognition.length)];
                displayResult(randomItem);
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('resultContainer').classList.remove('hidden');
            }, 2000);
        }

        function displayResult(result) {
            const itemData = ecoDatabase[result.name];
            const confidence = Math.round(result.confidence * 100);
            
            const resultHTML = `
                <div class="item-result">
                    <div class="item-name">${result.name}</div>
                    <div class="item-category">分類：${itemData.category}</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confidence}%; background: ${itemData.color}"></div>
                    </div>
                    <p>辨識準確度：${confidence}%</p>
                    
                    <div class="recycle-info">
                        <div class="recycle-title">♻️ 回收方式 (${itemData.recycleCode})</div>
                        <div class="recycle-instructions">${itemData.recycleInstructions.replace(/\n/g, '<br>')}</div>
                    </div>
                    
                    <div class="eco-tips">
                        <div class="eco-tips-title">🌍 環保小提醒</div>
                        <p>${itemData.ecoTips}</p>
                    </div>
                </div>
            `;
            
            document.getElementById('resultContent').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
