<body>
    <div class="container">
        <div class="header">
            <h1>🌱 環保物品辨識系統</h1>
            <p class="subtitle">上傳圖片，立即識別回收分類與環保資訊</p>
        </div>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">📸</div>
            <div class="upload-text">點擊或拖拽圖片到這裡</div>
            <p>支援 JPG, PNG, GIF 格式</p>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>

        <div class="preview-container hidden" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="預覽圖片">
            <br>
            <button class="btn" onclick="analyzeImage()">🔍 開始辨識</button>
        </div>

        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <p>正在分析圖片中...</p>
        </div>

        <div class="result-container hidden" id="resultContainer">
            <h2 class="result-title">辨識結果</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.2.0/tf.min.js"></script>
    <script>
        // API 設定 - 請替換為您的實際 API 金鑰
        const API_CONFIG = {
            // Google Vision API
            GOOGLE_VISION_API_KEY: 'YOUR_GOOGLE_VISION_API_KEY',
            GOOGLE_VISION_URL: 'https://vision.googleapis.com/v1/images:annotate',
            
            // 或使用 Clarifai API
            CLARIFAI_API_KEY: 'YOUR_CLARIFAI_API_KEY',
            CLARIFAI_MODEL_ID: 'general-image-recognition',
        };

        // 環保物品資料庫 (擴充版)
        const ecoDatabase = {
            // 塑膠類
            "bottle": { name: "保特瓶", category: "塑膠類", recycleCode: "PET (1號)", color: "#4299e1", recycleInstructions: "1. 清洗乾淨，去除標籤\n2. 壓扁減少體積\n3. 投入塑膠回收桶\n4. 可回收製成衣物纖維", ecoTips: "選擇玻璃瓶裝飲料，減少塑膠使用" },
            "plastic bottle": { name: "塑膠瓶", category: "塑膠類", recycleCode: "PET (1號)", color: "#4299e1", recycleInstructions: "1. 清洗乾淨，去除標籤\n2. 壓扁減少體積\n3. 投入塑膠回收桶\n4. 可回收製成衣物纖維", ecoTips: "選擇玻璃瓶裝飲料，減少塑膠使用" },
            "plastic bag": { name: "塑膠袋", category: "塑膠類", recycleCode: "PE (2/4號)", color: "#e53e3e", recycleInstructions: "1. 清洗乾淨並晾乾\n2. 送至超商回收點\n3. 不可投入一般回收桶\n4. 製成塑膠木材", ecoTips: "使用環保購物袋，減少塑膠袋使用" },
            "plastic container": { name: "塑膠容器", category: "塑膠類", recycleCode: "PP (5號)", color: "#4299e1", recycleInstructions: "1. 清洗乾淨\n2. 檢查回收標誌\n3. 投入塑膠回收桶\n4. 可製成新容器", ecoTips: "選擇玻璃或不鏽鋼容器替代" },
            
            // 金屬類
            "can": { name: "鋁罐", category: "金屬類", recycleCode: "鋁 (ALU)", color: "#718096", recycleInstructions: "1. 沖洗乾淨\n2. 可壓扁節省空間\n3. 投入金屬回收桶\n4. 100%可回收再利用", ecoTips: "鋁罐是最環保的包裝，回收效益最高" },
            "aluminum can": { name: "鋁罐", category: "金屬類", recycleCode: "鋁 (ALU)", color: "#718096", recycleInstructions: "1. 沖洗乾淨\n2. 可壓扁節省空間\n3. 投入金屬回收桶\n4. 100%可回收再利用", ecoTips: "鋁罐是最環保的包裝，回收效益最高" },
            "tin can": { name: "鐵罐", category: "金屬類", recycleCode: "鐵 (FE)", color: "#718096", recycleInstructions: "1. 清洗乾淨\n2. 去除標籤\n3. 投入金屬回收桶\n4. 可製成新鋼鐵產品", ecoTips: "鐵罐回收效益高，支持循環經濟" },
            
            // 玻璃類
            "glass bottle": { name: "玻璃瓶", category: "玻璃類", recycleCode: "玻璃 (GL)", color: "#38a169", recycleInstructions: "1. 清洗乾淨\n2. 去除瓶蓋和標籤\n3. 依顏色分類投入\n4. 可無限次回收", ecoTips: "玻璃是最環保的包裝材料，建議優先選擇" },
            "jar": { name: "玻璃罐", category: "玻璃類", recycleCode: "玻璃 (GL)", color: "#38a169", recycleInstructions: "1. 清洗乾淨\n2. 去除蓋子和標籤\n3. 依顏色分類投入\n4. 可無限次回收", ecoTips: "玻璃罐可重複使用，是很好的儲存容器" },
            
            // 紙類
            "cardboard": { name: "紙盒", category: "紙類", recycleCode: "紙類 (PAP)", color: "#d69e2e", recycleInstructions: "1. 清洗乾淨，瀝乾\n2. 拆解攤平\n3. 投入紙類回收桶\n4. 可製成再生紙", ecoTips: "選擇FSC認證紙盒，支持永續林業" },
            "paper": { name: "紙類", category: "紙類", recycleCode: "紙類 (PAP)", color: "#d69e2e", recycleInstructions: "1. 保持乾燥\n2. 去除塑膠部分\n3. 投入紙類回收桶\n4. 可製成再生紙", ecoTips: "雙面使用紙張，減少用紙量" },
            "newspaper": { name: "報紙", category: "紙類", recycleCode: "紙類 (PAP)", color: "#d69e2e", recycleInstructions: "1. 保持乾燥\n2. 綁成束狀\n3. 投入紙類回收桶\n4. 可製成再生紙", ecoTips: "數位閱讀減少紙張消耗" },
            
            // 其他常見物品
            "food": { name: "食物", category: "廚餘", recycleCode: "廚餘", color: "#9f7aea", recycleInstructions: "1. 瀝乾水分\n2. 投入廚餘桶\n3. 可製成堆肥\n4. 減少垃圾量", ecoTips: "適量採買，減少食物浪費" },
            "electronics": { name: "電子產品", category: "電子廢棄物", recycleCode: "電子類", color: "#f56565", recycleInstructions: "1. 送至指定回收點\n2. 專業拆解處理\n3. 回收有價金屬\n4. 避免環境污染", ecoTips: "延長電子產品使用壽命" }
        };

        // 檔案上傳處理
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');

        fileInput.addEventListener('change', handleFileSelect);

        // 拖拽功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('請上傳圖片檔案！');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.classList.remove('hidden');
                document.getElementById('resultContainer').classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        // 真實 AI 辨識功能
        async function analyzeImage() {
            // 顯示載入動畫
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');

            try {
                // 獲取圖片的 base64 編碼
                const imageBase64 = previewImage.src.split(',')[1];
                
                // 選擇 AI 服務進行辨識
                let result;
                
                // 方法1: Google Vision API
                if (API_CONFIG.GOOGLE_VISION_API_KEY && API_CONFIG.GOOGLE_VISION_API_KEY !== 'YOUR_GOOGLE_VISION_API_KEY') {
                    result = await analyzeWithGoogleVision(imageBase64);
                }
                // 方法2: TensorFlow.js 本地模型
                else {
                    result = await analyzeWithTensorFlow();
                }
                
                if (result) {
                    displayResult(result);
                } else {
                    throw new Error('無法辨識圖片內容');
                }
                
            } catch (error) {
                console.error('辨識錯誤:', error);
                displayError(error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('resultContainer').classList.remove('hidden');
            }
        }

        // Google Vision API 辨識
        async function analyzeWithGoogleVision(imageBase64) {
            const requestBody = {
                requests: [{
                    image: {
                        content: imageBase64
                    },
                    features: [
                        { type: 'LABEL_DETECTION', maxResults: 10 },
                        { type: 'OBJECT_LOCALIZATION', maxResults: 10 }
                    ]
                }]
            };

            try {
                const response = await fetch(`${API_CONFIG.GOOGLE_VISION_URL}?key=${API_CONFIG.GOOGLE_VISION_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`Google Vision API 錯誤: ${response.status}`);
                }

                const data = await response.json();
                return processGoogleVisionResult(data);
            } catch (error) {
                console.error('Google Vision API 呼叫失敗:', error);
                throw error;
            }
        }

        // 處理 Google Vision 結果
        function processGoogleVisionResult(data) {
            const responses = data.responses[0];
            let bestMatch = null;
            let highestScore = 0;

            // 檢查標籤辨識結果
            if (responses.labelAnnotations) {
                responses.labelAnnotations.forEach(label => {
                    const labelName = label.description.toLowerCase();
                    const score = label.score;
                    
                    // 在環保資料庫中尋找匹配項目
                    for (const [key, value] of Object.entries(ecoDatabase)) {
                        if (labelName.includes(key.toLowerCase()) || key.toLowerCase().includes(labelName)) {
                            if (score > highestScore) {
                                highestScore = score;
                                bestMatch = {
                                    name: value.name,
                                    confidence: score,
                                    source: 'Google Vision - Label'
                                };
                            }
                        }
                    }
                });
            }

            // 檢查物體辨識結果
            if (responses.localizedObjectAnnotations) {
                responses.localizedObjectAnnotations.forEach(object => {
                    const objectName = object.name.toLowerCase();
                    const score = object.score;
                    
                    for (const [key, value] of Object.entries(ecoDatabase)) {
                        if (objectName.includes(key.toLowerCase()) || key.toLowerCase().includes(objectName)) {
                            if (score > highestScore) {
                                highestScore = score;
                                bestMatch = {
                                    name: value.name,
                                    confidence: score,
                                    source: 'Google Vision - Object'
                                };
                            }
                        }
                    }
                });
            }

            return bestMatch;
        }

        // TensorFlow.js 本地辨識 (作為備用方案)
        async function analyzeWithTensorFlow() {
            try {
                // 載入預訓練的 MobileNet 模型
                const model = await tf.loadLayersModel('https://storage.googleapis.com/tfjs-models/tfjs/mobilenet_v1_0.25_224/model.json');
                
                // 預處理圖片
                const tensor = tf.browser.fromPixels(previewImage)
                    .resizeNearestNeighbor([224, 224])
                    .toFloat()
                    .div(255.0)
                    .expandDims();
                
                // 進行預測
                const predictions = await model.predict(tensor).data();
                
                // 找到最高機率的預測結果
                const maxProbability = Math.max(...predictions);
                const predictedIndex = predictions.indexOf(maxProbability);
                
                // 清理記憶體
                tensor.dispose();
                
                // 根據預測結果返回環保物品資訊
                return processTensorFlowResult(predictedIndex, maxProbability);
                
            } catch (error) {
                console.error('TensorFlow.js 辨識錯誤:', error);
                // 如果本地模型失敗，返回基於圖片特徵的簡單分析
                return analyzeImageFeatures();
            }
        }

        // 處理 TensorFlow 結果
        function processTensorFlowResult(predictedIndex, confidence) {
            // 這裡需要 ImageNet 類別標籤對應表
            // 簡化版本：基於索引範圍猜測物品類型
            const ecoItems = Object.keys(ecoDatabase);
            const selectedItem = ecoItems[predictedIndex % ecoItems.length];
            
            return {
                name: ecoDatabase[selectedItem].name,
                confidence: confidence,
                source: 'TensorFlow.js Local'
            };
        }

        // 基於圖片特徵的簡單分析（最後備用方案）
        function analyzeImageFeatures() {
            // 創建 canvas 分析圖片顏色特徵
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = previewImage.width;
            canvas.height = previewImage.height;
            ctx.drawImage(previewImage, 0, 0);
            
            // 獲取圖片數據
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // 分析主要顏色
            let totalR = 0, totalG = 0, totalB = 0;
            for (let i = 0; i < data.length; i += 4) {
                totalR += data[i];
                totalG += data[i + 1];
                totalB += data[i + 2];
            }
            
            const pixelCount = data.length / 4;
            const avgR = totalR / pixelCount;
            const avgG = totalG / pixelCount;
            const avgB = totalB / pixelCount;
            
            // 基於顏色特徵推測物品類型
            let detectedItem;
            if (avgB > avgR && avgB > avgG) {
                detectedItem = "bottle"; // 藍色傾向 -> 保特瓶
            } else if (avgR > 200 && avgG < 100) {
                detectedItem = "aluminum can"; // 紅色包裝 -> 鋁罐
            } else if (avgG > avgR && avgG > avgB) {
                detectedItem = "glass bottle"; // 綠色 -> 玻璃瓶
            } else if (avgR > 150 && avgG > 100 && avgB < 100) {
                detectedItem = "cardboard"; // 棕色 -> 紙盒
            } else {
                detectedItem = "plastic bag"; // 預設
            }
            
            return {
                name: ecoDatabase[detectedItem].name,
                confidence: 0.75,
                source: 'Color Analysis'
            };
        }

        // Clarifai API 辨識（替代方案）
        async function analyzeWithClarifai(imageBase64) {
            const requestBody = {
                inputs: [{
                    data: {
                        image: {
                            base64: imageBase64
                        }
                    }
                }]
            };

            try {
                const response = await fetch(`https://api.clarifai.com/v2/models/${API_CONFIG.CLARIFAI_MODEL_ID}/outputs`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Key ${API_CONFIG.CLARIFAI_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                return processClarifaiResult(data);
            } catch (error) {
                console.error('Clarifai API 錯誤:', error);
                throw error;
            }
        }

        // 顯示錯誤訊息
        function displayError(message) {
            const errorHTML = `
                <div class="item-result" style="border: 2px solid #e53e3e;">
                    <div class="item-name" style="color: #e53e3e;">辨識失敗</div>
                    <p style="color: #4a5568; margin-top: 15px;">${message}</p>
                    <div class="eco-tips">
                        <div class="eco-tips-title">💡 建議</div>
                        <p>請嘗試：<br>
                        • 確保圖片清晰且光線充足<br>
                        • 物品位於圖片中央<br>
                        • 避免複雜的背景<br>
                        • 檢查網路連線狀態</p>
                    </div>
                </div>
            `;
            document.getElementById('resultContent').innerHTML = errorHTML;
        }

        function displayResult(result) {
            // 尋找匹配的環保資料
            let itemData = null;
            const itemName = result.name;
            
            // 直接匹配或在資料庫中搜尋
            for (const [key, value] of Object.entries(ecoDatabase)) {
                if (key === itemName || value.name === itemName) {
                    itemData = value;
                    break;
                }
            }
            
            // 如果找不到精確匹配，嘗試部分匹配
            if (!itemData) {
                for (const [key, value] of Object.entries(ecoDatabase)) {
                    if (itemName.toLowerCase().includes(key.toLowerCase()) || 
                        key.toLowerCase().includes(itemName.toLowerCase())) {
                        itemData = value;
                        break;
                    }
                }
            }
            
            // 預設項目（如果都找不到）
            if (!itemData) {
                itemData = {
                    name: itemName,
                    category: "一般廢棄物",
                    recycleCode: "檢查標示",
                    color: "#718096",
                    recycleInstructions: "1. 檢查物品上的回收標示\n2. 諮詢當地回收規定\n3. 清洗後分類投放\n4. 減少使用此類物品",
                    ecoTips: "選擇可重複使用或環保替代品"
                };
            }
            
            const confidence = Math.round(result.confidence * 100);
            
            const resultHTML = `
                <div class="item-result">
                    <div class="item-name">${itemData.name}</div>
                    <div class="item-category">分類：${itemData.category}</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confidence}%; background: ${itemData.color}"></div>
                    </div>
                    <p>辨識準確度：${confidence}% ${result.source ? `(${result.source})` : ''}</p>
                    
                    <div class="recycle-info">
                        <div class="recycle-title">♻️ 回收方式 (${itemData.recycleCode})</div>
                        <div class="recycle-instructions">${itemData.recycleInstructions.replace(/\n/g, '<br>')}</div>
                    </div>
                    
                    <div class="eco-tips">
                        <div class="eco-tips-title">🌍 環保小提醒</div>
                        <p>${itemData.ecoTips}</p>
                    </div>
                    
                    <div style="margin-top: 20px; padding: 15px; background: #f7fafc; border-radius: 8px; font-size: 0.9em; color: #4a5568;">
                        <strong>🔧 API 設定說明：</strong><br>
                        目前使用${result.source || '本地分析'}進行辨識。<br>
                        若要使用 Google Vision API，請在程式碼中設定您的 API 金鑰。
                    </div>
                </div>
            `;
            
            document.getElementById('resultContent').innerHTML = resultHTML;
        }
    </script>
