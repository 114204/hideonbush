        // åŸºæ–¼åœ–ç‰‡ç‰¹å¾µçš„ç°¡å–®åˆ†æï¼ˆæœ€å¾Œå‚™ç”¨æ–¹æ¡ˆï¼‰
        function analyzeImageFeatures() {
            // å‰µå»º canvas åˆ†æåœ–ç‰‡é¡è‰²ç‰¹å¾µ
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = previewImage.width;
            canvas.height = previewImage.height;
            ctx.drawImage(previewImage, 0, 0);
            
            // ç²å–åœ–ç‰‡æ•¸æ“š
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // åˆ†æä¸»è¦é¡è‰²
            let totalR = 0, totalG = 0, totalB = 0;
            for (let i = 0; i < data.length; i += 4) {
                totalR += data[i];
                totalG += data[i + 1];
                totalB += data[i + 2];
            }
            
            const pixelCount = data.length / 4;
            const avgR = totalR / pixelCount;
            const avgG = totalG / pixelCount;
            const avgB = totalB / pixelCount;
            
            // åŸºæ–¼é¡è‰²ç‰¹å¾µæ¨æ¸¬ç‰©å“é¡å‹
            let detectedItem;
            if (avgB > avgR && avgB > avgG) {
                detectedItem = "bottle"; // è—è‰²å‚¾å‘ -> ä¿ç‰¹ç“¶
            } else if (avgR > 200 && avgG < 100) {
                detectedItem = "aluminum can"; // ç´…è‰²åŒ…è£ -> é‹ç½
            } else if (avgG > avgR && avgG > avgB) {
                detectedItem = "glass bottle"; // ç¶ è‰² -> ç»ç’ƒç“¶
            } else if (avgR > 150 && avgG > 100 && avgB < 100) {
                detectedItem = "cardboard"; // æ£•è‰² -> ç´™ç›’
            } else {
                detectedItem = "plastic bag"; // é è¨­
            }
            
            return {
                name: ecoDatabase[detectedItem].name,
                confidence: 0.75,
                source: 'Color Analysis'
            };
        }
