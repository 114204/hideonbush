            text-align: center;
            margin-bottom: 40px;
        }

        h1 {

        }

            border: 3px dashed #4299e1;

            padding: 60px 20px;
            text-align: center;

            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

            border-color: #3182ce;
            background: linear-gradient(45deg, #e6fffa, #e6f6ff);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #38a169;
            background: linear-gradient(45deg, #f0fff4, #e6fffa);
        }

        .upload-icon {
            font-size: 4em;
            color: #4299e1;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #4a5568;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;

        }

            margin-bottom: 30px;
        }

            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);

        }

            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            text-align: center;
        }

        }

        // 檔案上傳處理
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');

        fileInput.addEventListener('change', handleFileSelect);

        // 拖拽功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('請上傳圖片檔案！');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.classList.remove('hidden');
                document.getElementById('resultContainer').classList.add('hidden');
                document.getElementById('quickSelectContainer').classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        // 簡化的圖片分析功能
        async function analyzeImage() {
            // 顯示載入動畫
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');

            try {
                // 模擬分析時間
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // 基於圖片特徵的簡單分析
                const result = await analyzeImageFeatures();
                
                if (result) {
                    displayResult(result);
                } else {
                    throw new Error('無法辨識圖片內容');
                }
                
            } catch (error) {
                console.error('辨識錯誤:', error);
                displayError(error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('resultContainer').classList.remove('hidden');
            }
        }

        // 基於圖片特徵的簡單分析
        function analyzeImageFeatures() {
            // 創建 canvas 分析圖片顏色特徵
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 200;
            canvas.height = 200;
            ctx.drawImage(previewImage, 0, 0, 200, 200);
            
            // 獲取圖片數據
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // 分析主要顏色
            let totalR = 0, totalG = 0, totalB = 0;
            let pixelCount = 0;
            
            for (let i = 0; i < data.length; i += 4) {
                totalR += data[i];
                totalG += data[i + 1];
                totalB += data[i + 2];
                pixelCount++;
            }
            
            const avgR = totalR / pixelCount;
            const avgG = totalG / pixelCount;
            const avgB = totalB / pixelCount;
            
            // 基於顏色特徵推測物品類型
            let detectedItem;
            let confidence = 0.75;
            
            if (avgB > avgR && avgB > avgG && avgB > 150) {
                detectedItem = "bottle"; // 藍色傾向 -> 寶特瓶
                confidence = 0.82;
            } else if (avgR > 200 && avgG > 150 && avgB < 100) {
                detectedItem = "aluminum can"; // 銀白色 -> 鋁罐
                confidence = 0.78;
            } else if (avgG > avgR && avgG > avgB && avgG > 120) {
                detectedItem = "glass bottle"; // 綠色 -> 玻璃瓶
                confidence = 0.73;
            } else if (avgR > 150 && avgG > 100 && avgB < 80) {
                detectedItem = "cardboard"; // 棕色 -> 紙盒
                confidence = 0.76;
            } else if (avgR < 100 && avgG < 100 && avgB < 100) {
                detectedItem = "electronics"; // 深色 -> 電子產品
                confidence = 0.71;
            } else if (avgR > 100 && avgG > 150 && avgB < 150) {
                detectedItem = "food"; // 偏綠黃色 -> 食物
                confidence = 0.68;
            } else {
                detectedItem = "plastic bag"; // 預設
                confidence = 0.65;
            }
            
            return {
                name: ecoDatabase[detectedItem].name,
                confidence: confidence,
                source: '圖像特徵分析',
                itemKey: detectedItem
            };
        }

        // 快速選擇功能
        function selectQuickItem(itemKey) {
            // 更新統計
            updateStats(itemKey);
            
            // 清除之前的選擇
            document.querySelectorAll('.quick-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // 標記當前選擇
            event.target.closest('.quick-item').classList.add('selected');
            
            // 顯示結果
            setTimeout(() => {
                const result = {
                    name: ecoDatabase[itemKey].name,
                    confidence: 1.0,
                    source: '手動選擇',
                    itemKey: itemKey
                };
                displayResult(result);
            }, 500);
        }

        // 顯示快速選擇
        function showQuickSelect() {
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('quickSelectContainer').classList.remove('hidden');
            document.getElementById('previewContainer').classList.add('hidden');
        }

        // 重置上傳
        function resetUpload() {
            previewContainer.classList.add('hidden');
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('quickSelectContainer').classList.remove('hidden');
            fileInput.value = '';
        }

        // 顯示錯誤訊息
        function displayError(message) {
            const errorHTML = `
                <div class="item-result" style="border: 2px solid #e53e3e;">
                    <div class="item-name" style="color: #e53e3e;">辨識失敗</div>
                    <p style="color: #4a5568; margin-top: 15px;">${message}</p>
                    <div class="eco-tips">
                        <div class="eco-tips-title">💡 建議</div>
                        <p>請嘗試：<br>
                        • 確保圖片清晰且光線充足<br>
                        • 物品位於圖片中央<br>
                        • 避免複雜的背景<br>
                        • 或使用下方的快速選擇功能</p>
                    </div>
                </div>
            `;
            document.getElementById('resultContent').innerHTML = errorHTML;
        }

        function displayResult(result) {
            // 尋找匹配的環保資料
            let itemData = null;
            const itemKey = result.itemKey || result.name;
            
            // 直接匹配或在資料庫中搜尋
            if (ecoDatabase[itemKey]) {
                itemData = ecoDatabase[itemKey];
            } else {
                // 嘗試模糊匹配
                for (const key in ecoDatabase) {
                    if (ecoDatabase[key].name.includes(result.name) || 
                        result.name.includes(ecoDatabase[key].name)) {
                        itemData = ecoDatabase[key];
                        break;
                    }
                }
            }
            
            // 如果找不到匹配項目，使用預設值
            if (!itemData) {
                itemData = {
                    name: result.name || "未知物品",
                    category: "其他",
                    recycleCode: "請查詢當地回收規定",
                    color: "#718096",
                    recycleInstructions: "請聯繫當地環保局了解回收方式",
                    ecoTips: "減少使用，重複利用，正確回收",
                    weight: "未知",
                    co2Saved: "正確回收有助於環境保護"
                };
            }
            
            // 生成結果HTML
            const confidencePercentage = Math.round(result.confidence * 100);
            const resultHTML = `
                <div class="item-result">
                    <div class="item-name" style="color: ${itemData.color};">${itemData.name}</div>
                    <div class="item-category">分類：${itemData.category}</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confidencePercentage}%; background: ${itemData.color};"></div>
                    </div>
                    <p style="text-align: center; margin-top: 10px; color: #4a5568;">
                        辨識準確度：${confidencePercentage}% (${result.source})
                    </p>
                    
                    <div class="recycle-info">
                        <div class="recycle-title">♻️ 回收方式</div>
                        <div class="recycle-instructions">${itemData.recycleInstructions.replace(/\\n/g, '<br>')}</div>
                        ${itemData.recycleCode ? `<p style="margin-top: 10px;"><strong>回收標識：</strong>${itemData.recycleCode}</p>` : ''}
                        ${itemData.weight ? `<p><strong>重量：</strong>${itemData.weight}</p>` : ''}
                    </div>
                    
                    <div class="eco-tips">
                        <div class="eco-tips-title">🌱 環保小貼士</div>
                        <p>${itemData.ecoTips}</p>
                        ${itemData.co2Saved ? `<p style="margin-top: 8px;"><strong>環保效益：</strong>${itemData.co2Saved}</p>` : ''}
                    </div>
                </div>
            `;
            
            document.getElementById('resultContent').innerHTML = resultHTML;
            document.getElementById('quickSelectContainer').classList.add('hidden');
        }

        // 分享結果功能
        function shareResult() {
            const resultContent = document.getElementById('resultContent');
            const itemNameElement = resultContent.querySelector('.item-name');
            const categoryElement = resultContent.querySelector('.item-category');
            
            if (itemNameElement && categoryElement) {
                const itemName = itemNameElement.textContent;
                const category = categoryElement.textContent.replace('分類：', '');
                
                if (navigator.share) {
                    navigator.share({
                        title: '環保物品辨識結果',
                        text: `我剛剛識別了一個${itemName}，屬於${category}，一起來環保回收吧！`,
                        url: window.location.href
                    });
                } else {
                    // 複製到剪貼板
                    const text = `我剛剛識別了一個${itemName}，屬於${category}，一起來環保回收吧！`;
                    navigator.clipboard.writeText(text).then(() => {
                        alert('結果已複製到剪貼板！');
                    });
                }
            } else {
                alert('請先進行物品辨識！');
            }
        }
        
        // 統計功能
        let recycleStats = JSON.parse(localStorage.getItem('recycleStats') || '{}');
        
        function updateStats(itemKey) {
            if (!recycleStats[itemKey]) {
                recycleStats[itemKey] = 0;
            }
            recycleStats[itemKey]++;
            localStorage.setItem('recycleStats', JSON.stringify(recycleStats));
        }
        
        function showStats() {
            let statsHTML = '<h3>您的回收統計</h3>';
            let totalItems = 0;
            
            for (const [key, count] of Object.entries(recycleStats)) {
                const itemData = ecoDatabase[key];
                if (itemData) {
                    statsHTML += `<p>${itemData.name}: ${count} 次</p>`;
                    totalItems += count;
                }
            }
            
            if (totalItems === 0) {
                statsHTML += '<p>還沒有回收記錄，開始您的環保之旅吧！</p>';
            } else {
                statsHTML += `<p><strong>總計：${totalItems} 個物品</strong></p>`;
            }
            
            alert(statsHTML.replace(/<[^>]*>/g, '\n'));
        }
        
        // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            console.log('環保物品辨識系統已載入');
            
            // 檢查瀏覽器支援
            if (!window.FileReader) {
                alert('您的瀏覽器不支援檔案讀取功能，請更新瀏覽器');
            }
            
            // 載入統計資料
            const totalRecycled = Object.values(recycleStats).reduce((a, b) => a + b, 0);
            if (totalRecycled > 0) {
                console.log(`歡迎回來！您已經識別了 ${totalRecycled} 個物品`);
            }
        });
        
        // 鍵盤快捷鍵
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                resetUpload();
            } else if (e.key === 'Enter' && !document.getElementById('previewContainer').classList.contains('hidden')) {
                analyzeImage();
            }
        });
    </script>
</body>
</html>
