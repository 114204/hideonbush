<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIABLOOM - 環保物品辨識系統</title>
    
    <!-- TensorFlow.js 和 MobileNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #00d4aa;
            --secondary-color: #667eea;
            --accent-color: #764ba2;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-glass: rgba(255, 255, 255, 0.7);
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #00d4aa 100%);
            min-height: 100vh;
            line-height: 1.6;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        .shape:nth-child(1) { left: 10%; animation-delay: 0s; font-size: 60px; }
        .shape:nth-child(2) { left: 20%; animation-delay: 2s; font-size: 80px; }
        .shape:nth-child(3) { left: 30%; animation-delay: 4s; font-size: 70px; }
        .shape:nth-child(4) { left: 40%; animation-delay: 6s; font-size: 90px; }
        .shape:nth-child(5) { left: 60%; animation-delay: 8s; font-size: 65px; }
        .shape:nth-child(6) { left: 80%; animation-delay: 10s; font-size: 75px; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 32px;
            text-align: center;
            box-shadow: var(--shadow-xl);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-icon {
            font-size: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .ai-status {
            margin-top: 12px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 50px;
            display: inline-block;
            font-size: 0.9rem;
            color: var(--success-color);
            font-weight: 500;
        }

        .ai-status.loading {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
            color: var(--warning-color);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 32px;
        }

        .upload-section, .quick-section {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 32px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.8s ease-out;
        }

        .upload-section { animation-delay: 0.2s; }
        .quick-section { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: var(--border-radius);
            padding: 48px 24px;
            text-align: center;
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.05), rgba(102, 126, 234, 0.05));
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--secondary-color);
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.1), rgba(102, 126, 234, 0.1));
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .upload-hint {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .quick-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
        }

        .quick-item {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            padding: 20px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .quick-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .quick-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
            display: block;
        }

        .quick-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .preview-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 32px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            margin-bottom: 32px;
            animation: fadeInUp 0.8s ease-out;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            margin-bottom: 24px;
            object-fit: cover;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
            margin: 4px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn.secondary {
            background: linear-gradient(135deg, var(--text-secondary), var(--text-primary));
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 48px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            margin-bottom: 32px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 24px;
            border: 4px solid var(--border-color);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .result-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 32px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.8s ease-out;
        }

        .result-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .result-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .item-result {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .item-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
        }

        .item-category {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 24px;
            padding: 8px 16px;
            border-radius: 50px;
            background: rgba(0, 212, 170, 0.1);
            color: var(--primary-color);
            font-weight: 500;
            display: inline-block;
            width: 100%;
        }

        .confidence-section {
            margin: 24px 0;
        }

        .confidence-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .confidence-bar {
            background: var(--border-color);
            border-radius: 50px;
            height: 12px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 50px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 24px;
        }

        .info-card {
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.05), rgba(102, 126, 234, 0.05));
            border: 1px solid rgba(0, 212, 170, 0.2);
            border-radius: var(--border-radius);
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .info-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-content {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .hidden {
            display: none !important;
        }

        .debug-info {
            margin-top: 20px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: left;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape">♻️</div>
            <div class="shape">🌱</div>
            <div class="shape">🌍</div>
            <div class="shape">🍃</div>
            <div class="shape">💚</div>
            <div class="shape">🔋</div>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon"></span>
                <h1>GAIABLOOM AI</h1>
            </div>
            <p class="subtitle">環保物品智能辨識系統</p>
            <div class="ai-status loading" id="aiStatus">AI 模型載入中...</div>
        </header>

        <div class="main-content">
            <section class="upload-section">
                <h2 class="section-title">
                    <span>📸</span>
                    圖片辨識
                </h2>
                
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">🚀</div>
                    <div class="upload-text">拖拽圖片到這裡或點擊上傳</div>
                    <div class="upload-hint">支持 JPG、PNG、WebP 格式，最大 10MB</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                </div>
            </section>

            <section class="quick-section">
                <h2 class="section-title">
                    <span>⚡</span>
                    快速選擇
                </h2>
                
                <div class="quick-grid">
                    <div class="quick-item" onclick="selectQuickItem('plastic_bottle')">
                        <span class="quick-icon">🍼</span>
                        <div class="quick-label">寶特瓶</div>
                    </div>
                    <div class="quick-item" onclick="selectQuickItem('aluminum_can')">
                        <span class="quick-icon">🥤</span>
                        <div class="quick-label">鋁罐</div>
                    </div>
                    <div class="quick-item" onclick="selectQuickItem('glass_bottle')">
                        <span class="quick-icon">🍾</span>
                        <div class="quick-label">玻璃瓶</div>
                    </div>
                    <div class="quick-item" onclick="selectQuickItem('cardboard')">
                        <span class="quick-icon">📦</span>
                        <div class="quick-label">紙盒</div>
                    </div>
                    <div class="quick-item" onclick="selectQuickItem('plastic_bag')">
                        <span class="quick-icon">🛍️</span>
                        <div class="quick-label">塑膠袋</div>
                    </div>
                    <div class="quick-item" onclick="selectQuickItem('electronics')">
                        <span class="quick-icon">📱</span>
                        <div class="quick-label">電子產品</div>
                    </div>
                </div>
            </section>
        </div>

        <div class="preview-container hidden" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="預覽圖片">
            <div>
                <button class="btn" onclick="analyzeImage()" id="analyzeBtn">🔍 開始 AI 辨識</button>
                <button class="btn secondary" onclick="resetUpload()">🔄 重新選擇</button>
            </div>
        </div>

        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">AI 正在分析圖片...</div>
        </div>

        <div class="result-container hidden" id="resultContainer">
            <div class="result-header">
                <h2 class="result-title">🎯 辨識結果</h2>
            </div>
            <div id="resultContent"></div>
            <div style="text-align: center; margin-top: 24px;">
                <button class="btn secondary" onclick="resetAll()">🔄 重新開始</button>
            </div>
        </div>
    </div>

    <script>
        // 環保物品資料庫
        const ecoDatabase = {
            plastic_bottle: {
                name: "寶特瓶",
                category: "塑膠容器",
                recycleCode: "PET (1號)",
                color: "#4299e1",
                recycleInstructions: "1. 清洗乾淨，去除標籤和瓶蓋\n2. 壓扁減少體積\n3. 投入塑膠回收桶（藍色）\n4. 可回收製成衣物纖維或新容器",
                ecoTips: "選擇玻璃瓶裝飲料，或使用可重複使用的水瓶",
                keywords: ['bottle', 'water', 'plastic', 'pop', 'soda', 'beverage', 'drink']
            },
            aluminum_can: {
                name: "鋁罐",
                category: "金屬容器",
                recycleCode: "鋁 (ALU)",
                color: "#718096",
                recycleInstructions: "1. 沖洗乾淨去除殘留物\n2. 可壓扁節省空間\n3. 投入金屬回收桶（黃色）\n4. 100%可無限次回收再利用",
                ecoTips: "鋁罐是最環保的包裝選擇，回收效益極高",
                keywords: ['can', 'aluminum', 'aluminium', 'beer', 'soda', 'pop', 'drink']
            },
            glass_bottle: {
                name: "玻璃瓶",
                category: "玻璃容器",
                recycleCode: "玻璃 (GL)",
                color: "#38a169",
                recycleInstructions: "1. 清洗乾淨去除標籤\n2. 去除金屬瓶蓋\n3. 依顏色分類投入玻璃回收桶\n4. 可無限次回收不降品質",
                ecoTips: "玻璃是最環保的包裝材料，建議優先選擇",
                keywords: ['bottle', 'glass', 'wine', 'beer', 'jar', 'container']
            },
            cardboard: {
                name: "紙盒/紙箱",
                category: "紙類",
                recycleCode: "紙類 (PAP)",
                color: "#d69e2e",
                recycleInstructions: "1. 清洗乾淨並弄乾\n2. 拆解攤平，去除膠帶\n3. 投入紙類回收桶（白色）\n4. 可製成再生紙或新紙盒",
                ecoTips: "選擇FSC認證紙盒，支持永續林業管理",
                keywords: ['box', 'cardboard', 'carton', 'package', 'packaging', 'paper']
            },
            plastic_bag: {
                name: "塑膠袋",
                category: "軟性塑膠",
                recycleCode: "PE (2/4號)",
                color: "#e53e3e",
                recycleInstructions: "1. 清洗乾淨並完全晾乾\n2. 送至超商或賣場回收點\n3. 不可投入一般回收桶\n4. 可製成塑膠木材或公園設施",
                ecoTips: "使用環保購物袋，減少一次性塑膠袋使用",
                keywords: ['bag', 'plastic', 'shopping', 'grocery', 'carrier']
            },
            electronics: {
                name: "電子產品",
                category: "電子廢棄物",
                recycleCode: "電子類 (WEEE)",
                color: "#f56565",
                recycleInstructions: "1. 送至指定電子回收點\n2. 專業拆解處理有害物質\n3. 回收稀土金屬和有價材料\n4. 避免重金屬污染環境",
                ecoTips: "延長電子產品使用壽命，考慮維修或升級",
                keywords: ['phone', 'computer', 'laptop', 'tablet', 'electronic', 'device', 'screen', 'monitor', 'keyboard', 'mouse']
            },
            food_waste: {
                name: "廚餘",
                category: "有機廢棄物",
                recycleCode: "廚餘",
                color: "#9f7aea",
                recycleInstructions: "1. 瀝乾多餘水分\n2. 去除包裝材料\n3. 投入廚餘回收桶（棕色）\n4. 可製成堆肥或生質能源",
                ecoTips: "適量採買食材，減少食物浪費",
                keywords: ['food', 'waste', 'organic', 'fruit', 'vegetable', 'banana', 'apple', 'orange']
            },
            paper: {
                name: "紙類",
                category: "紙張",
                recycleCode: "紙類 (PAP)",
                color: "#d69e2e",
                recycleInstructions: "1. 保持乾燥避免污染\n2. 去除塑膠或金屬配件\n3. 投入紙類回收桶\n4. 可製成再生紙或衛生紙",
                ecoTips: "雙面使用紙張，選擇數位化減少用紙",
                keywords: ['paper', 'document', 'newspaper', 'magazine', 'book', 'tissue']
            }
        };

        // 全域變數
        let mobilenetModel = null;
        let currentAnalysis = null;
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');
        const aiStatus = document.getElementById('aiStatus');
        const analyzeBtn = document.getElementById('analyzeBtn');

        // 載入 MobileNet 模型
        async function loadModel() {
            try {
                aiStatus.textContent = 'AI 模型載入中...';
                aiStatus.className = 'ai-status loading';
                
                mobilenetModel = await mobilenet.load();
                
                aiStatus.textContent = '✅ AI 模型已就緒';
                aiStatus.className = 'ai-status';
                console.log('MobileNet 模型載入成功');
            } catch (error) {
                console.error('模型載入失敗:', error);
                aiStatus.textContent = '❌ AI 模型載入失敗';
                aiStatus.className = 'ai-status';
                showNotification('AI 模型載入失敗，請重新整理頁面', 'error');
            }
        }

        // 檔案處理
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            if (file.size > 10 * 1024 * 1024) {
                showNotification('檔案大小超過 10MB 限制', 'error');
                return;
            }

            if (!file.type.startsWith('image/')) {
                showNotification('請上傳圖片檔案', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.onload = () => showPreview();
            };
            reader.readAsDataURL(file);
        }

        function showPreview() {
            hideAllSections();
            previewContainer.classList.remove('hidden');
            analyzeBtn.disabled = !mobilenetModel;
            if (!mobilenetModel) {
                showNotification('請等待 AI 模型載入完成', 'warning');
            }
        }

        // AI 圖像分析
        async function analyzeImage() {
            if (!mobilenetModel) {
                showNotification('AI 模型尚未載入完成', 'warning');
                return;
            }

            hideAllSections();
            loading.classList.remove('hidden');
            loadingText.textContent = 'AI 正在分析圖片...';

            try {
                // 使用 MobileNet 進行圖像分類
                const predictions = await mobilenetModel.classify(previewImage);
                console.log('MobileNet 預測結果:', predictions);

                // 分析預測結果並匹配環保物品
                currentAnalysis = matchEcoItem(predictions);
                
                // 顯示結果
                displayResult(currentAnalysis);
            } catch (error) {
                console.error('分析失敗:', error);
                showNotification('圖片分析失敗，請重試', 'error');
                resetUpload();
            }
        }

        // 匹配環保物品
        function matchEcoItem(predictions) {
            let bestMatch = null;
            let highestConfidence = 0;
            let matchedPrediction = null;

            // 遍歷所有預測結果
            for (const prediction of predictions) {
                const className = prediction.className.toLowerCase();
                const confidence = prediction.probability;

                console.log(`檢查預測: ${prediction.className} (${(confidence * 100).toFixed(2)}%)`);

                // 遍歷環保物品資料庫
                for (const [key, item] of Object.entries(ecoDatabase)) {
                    // 檢查關鍵字匹配
                    const hasMatch = item.keywords.some(keyword => 
                        className.includes(keyword.toLowerCase())
                    );

                    if (hasMatch && confidence > highestConfidence) {
                        highestConfidence = confidence;
                        bestMatch = { ...item, id: key };
                        matchedPrediction = prediction;
                    }
                }
            }

            // 如果沒有找到匹配，使用最高信心度的預測
            if (!bestMatch && predictions.length > 0) {
                const topPrediction = predictions[0];
                bestMatch = inferEcoItem(topPrediction);
                matchedPrediction = topPrediction;
                highestConfidence = topPrediction.probability;
            }

            return {
                item: bestMatch,
                confidence: highestConfidence,
                predictions: predictions.slice(0, 5),
                matchedPrediction: matchedPrediction
            };
        }

        // 智能推斷環保物品類別
        function inferEcoItem(prediction) {
            const className = prediction.className.toLowerCase();
            
            // 容器類
            if (className.includes('bottle') || className.includes('jar')) {
                if (className.includes('wine') || className.includes('beer')) {
                    return { ...ecoDatabase.glass_bottle, id: 'glass_bottle' };
                }
                return { ...ecoDatabase.plastic_bottle, id: 'plastic_bottle' };
            }
            
            // 食物類
            if (className.includes('banana') || className.includes('orange') || 
                className.includes('apple') || className.includes('fruit') ||
                className.includes('vegetable')) {
                return { ...ecoDatabase.food_waste, id: 'food_waste' };
            }
            
            // 電子產品
            if (className.includes('phone') || className.includes('computer') || 
                className.includes('laptop') || className.includes('screen') ||
                className.includes('monitor') || className.includes('keyboard')) {
                return { ...ecoDatabase.electronics, id: 'electronics' };
            }
            
            // 紙類
            if (className.includes('paper') || className.includes('book') || 
                className.includes('magazine') || className.includes('envelope')) {
                return { ...ecoDatabase.paper, id: 'paper' };
            }
            
            // 包裝類
            if (className.includes('box') || className.includes('carton') || 
                className.includes('package')) {
                return { ...ecoDatabase.cardboard, id: 'cardboard' };
            }
            
            // 袋子類
            if (className.includes('bag') || className.includes('plastic')) {
                return { ...ecoDatabase.plastic_bag, id: 'plastic_bag' };
            }
            
            // 預設返回通用塑膠類別
            return {
                ...ecoDatabase.plastic_bottle,
                id: 'unknown',
                name: '未知物品',
                category: '請人工確認',
                recycleInstructions: '建議諮詢當地回收中心',
                ecoTips: '無法自動識別，建議拍攝更清晰的照片'
            };
        }

        // 顯示辨識結果
        function displayResult(analysis) {
            const { item, confidence, predictions, matchedPrediction } = analysis;
            
            const confidencePercent = (confidence * 100).toFixed(1);
            const confidenceLevel = confidence > 0.7 ? '高' : confidence > 0.4 ? '中' : '低';
            
            resultContent.innerHTML = `
                <div class="item-result">
                    <div class="item-name" style="color: ${item.color}">
                        ${item.name}
                    </div>
                    <div class="item-category">
                        ${item.category} - ${item.recycleCode}
                    </div>
                    
                    <div class="confidence-section">
                        <div class="confidence-label">
                            <span>🎯 AI 辨識信心度</span>
                            <span style="font-weight: 700; color: ${item.color}">${confidencePercent}% (${confidenceLevel})</span>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                        </div>
                    </div>
                    
                    <div class="info-grid">
                        <div class="info-card">
                            <div class="info-title">♻️ 回收方式</div>
                            <div class="info-content">${item.recycleInstructions.replace(/\n/g, '<br>')}</div>
                        </div>
                        
                        <div class="info-card">
                            <div class="info-title">💡 環保建議</div>
                            <div class="info-content">${item.ecoTips}</div>
                        </div>
                    </div>
                    
                    ${matchedPrediction ? `
                        <div class="debug-info">
                            <strong>🤖 AI 辨識詳情:</strong><br>
                            辨識為: ${matchedPrediction.className}<br>
                            信心度: ${(matchedPrediction.probability * 100).toFixed(2)}%<br>
                            <br>
                            <strong>其他可能結果:</strong><br>
                            ${predictions.map((p, i) => 
                                `${i + 1}. ${p.className} (${(p.probability * 100).toFixed(2)}%)`
                            ).join('<br>')}
                        </div>
                    ` : ''}
                </div>
            `;
            
            hideAllSections();
            resultContainer.classList.remove('hidden');
            
            // 顯示成功通知
            showNotification(`✅ 成功辨識為「${item.name}」`, 'success');
        }

        // 快速選擇項目
        function selectQuickItem(itemId) {
            const item = ecoDatabase[itemId];
            if (!item) return;
            
            currentAnalysis = {
                item: { ...item, id: itemId },
                confidence: 1.0,
                predictions: [],
                matchedPrediction: null
            };
            
            displayResult(currentAnalysis);
        }

        // 重置上傳
        function resetUpload() {
            fileInput.value = '';
            previewImage.src = '';
            hideAllSections();
            document.querySelector('.main-content').style.display = 'grid';
        }

        // 重置全部
        function resetAll() {
            resetUpload();
            currentAnalysis = null;
        }

        // 隱藏所有區塊
        function hideAllSections() {
            document.querySelector('.main-content').style.display = 'none';
            previewContainer.classList.add('hidden');
            loading.classList.add('hidden');
            resultContainer.classList.add('hidden');
        }

        // 通知系統
        function showNotification(message, type = 'info') {
            const colors = {
                success: '#10b981',
                error: '#ef4444',
                warning: '#f59e0b',
                info: '#3b82f6'
            };
            
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${colors[type]};
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                z-index: 10000;
                font-weight: 500;
                animation: slideIn 0.3s ease-out;
                max-width: 400px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // 拖放功能
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--secondary-color)';
            uploadArea.style.transform = 'scale(1.02)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'var(--primary-color)';
            uploadArea.style.transform = 'scale(1)';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--primary-color)';
            uploadArea.style.transform = 'scale(1)';
            
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        // 頁面載入時初始化
        window.addEventListener('load', () => {
            loadModel();
            
            // 添加動畫樣式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(400px); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(400px); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
        </script>
</body>
</html>
