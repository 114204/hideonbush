<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI智慧掃描 - 環保回收兌換系統</title>
  <meta name="description" content="使用AI智慧掃描功能，快速識別回收物品並獲得環保點數。簡單拍照，立即識別，輕鬆參與環保行動。">
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #e0e0e0;
      line-height: 1.6;
      background: linear-gradient(135deg, #0a0f0d 0%, #1a2e1a 50%, #0d1f0d 100%);
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* 導航欄 */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(10, 15, 13, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(76, 175, 80, 0.2);
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 clamp(1rem, 4vw, 2rem);
      height: clamp(65px, 8vh, 85px);
    }
    
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      font-weight: 700;
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      color: #4caf50;
    }
    
    .logo-icon {
      width: clamp(38px, 6vw, 50px);
      height: clamp(42px, 7vh, 56px);
      background: linear-gradient(135deg, #4caf50, #66bb6a);
      border-radius: 14px;
      margin-right: clamp(10px, 2vw, 14px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(20px, 4vw, 28px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }
    
    .logo-icon::before {
      content: '♻️';
      animation: rotate 8s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .back-btn {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .back-btn:hover {
      background: rgba(76, 175, 80, 0.3);
      transform: translateY(-2px);
    }

    /* 主要內容 */
    .main-content {
      padding-top: clamp(85px, 10vh, 105px);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scan-container {
      max-width: 800px;
      margin: 0 auto;
      padding: clamp(1rem, 4vw, 2rem);
      text-align: center;
    }

    .scan-header {
      margin-bottom: 3rem;
    }

    .scan-header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: #4caf50;
      margin-bottom: 1rem;
    }

    .scan-header p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: #b0b0b0;
      max-width: 600px;
      margin: 0 auto;
    }

    /* 掃描區域 */
    .scan-area {
      background: rgba(26, 46, 26, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: clamp(2rem, 4vw, 3rem);
      border: 2px dashed rgba(76, 175, 80, 0.3);
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .scan-area.scanning {
      border-color: #4caf50;
      background: rgba(76, 175, 80, 0.1);
    }

    .scan-area.scanning::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.3), transparent);
      animation: scan-line 2s ease-in-out infinite;
    }

    @keyframes scan-line {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .camera-icon {
      font-size: clamp(3rem, 6vw, 5rem);
      margin-bottom: 1rem;
      opacity: 0.7;
    }

    .scan-area.scanning .camera-icon {
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .scan-text {
      font-size: clamp(1.1rem, 2.5vw, 1.3rem);
      color: #b0b0b0;
      margin-bottom: 2rem;
    }

    .scan-area.scanning .scan-text {
      color: #4caf50;
      font-weight: 600;
    }

    /* 掃描按鈕 */
    .scan-btn {
      background: linear-gradient(135deg, #4caf50, #66bb6a);
      color: white;
      padding: clamp(1rem, 2.5vw, 1.2rem) clamp(2rem, 4vw, 3rem);
      border: none;
      border-radius: 50px;
      font-size: clamp(1rem, 2vw, 1.1rem);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(76, 175, 80, 0.3);
      margin-bottom: 2rem;
    }

    .scan-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(76, 175, 80, 0.4);
    }

    .scan-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* 結果區域 */
    .result-area {
      background: rgba(26, 46, 26, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: clamp(2rem, 4vw, 2.5rem);
      border: 1px solid rgba(76, 175, 80, 0.2);
      margin-top: 2rem;
      display: none;
    }

    .result-area.show {
      display: block;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .result-icon {
      font-size: 2rem;
    }

    .result-title {
      font-size: clamp(1.3rem, 3vw, 1.6rem);
      font-weight: 600;
      color: #4caf50;
    }

    .result-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .detail-item {
      text-align: center;
      padding: 1rem;
      background: rgba(76, 175, 80, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(76, 175, 80, 0.2);
    }

    .detail-label {
      font-size: 0.9rem;
      color: #b0b0b0;
      margin-bottom: 0.5rem;
    }

    .detail-value {
      font-size: clamp(1.1rem, 2.5vw, 1.3rem);
      font-weight: 600;
      color: #4caf50;
    }

    .points-earned {
      background: linear-gradient(135deg, #4caf50, #66bb6a);
      color: white;
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .points-number {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .points-label {
      font-size: clamp(1rem, 2vw, 1.1rem);
      opacity: 0.9;
    }

    /* 小貼士 */
    .tips-section {
      margin-top: 3rem;
      text-align: left;
    }

    .tips-title {
      font-size: clamp(1.2rem, 3vw, 1.4rem);
      font-weight: 600;
      color: #4caf50;
      margin-bottom: 1rem;
      text-align: center;
    }

    .tips-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .tip-item {
      background: rgba(76, 175, 80, 0.1);
      padding: 1rem;
      border-radius: 12px;
      border-left: 4px solid #4caf50;
    }

    .tip-item strong {
      color: #4caf50;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .result-details {
        grid-template-columns: 1fr;
      }
      
      .tips-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <div class="logo-icon"></div>
        環保回收兌換系統
      </a>
      <a href="index.html" class="back-btn">← 返回首頁</a>
    </div>
  </nav>

  <main class="main-content">
    <div class="scan-container">
      <div class="scan-header">
        <h1>🤖 AI智慧掃描</h1>
        <p>使用先進的AI技術識別您的回收物品，立即獲得環保點數！只需拍照或上傳圖片，我們的AI系統會自動識別並計算點數。</p>
      </div>

      <div class="scan-area" id="scanArea">
        <div class="camera-icon">📷</div>
        <div class="scan-text" id="scanText">點擊下方按鈕開始掃描回收物品</div>
      </div>

      <button class="scan-btn" id="scanBtn" onclick="startScan()">
        🤖 開始AI掃描
      </button>

      <div class="result-area" id="resultArea">
        <div class="result-header">
          <div class="result-icon">✅</div>
          <div class="result-title">識別成功！</div>
        </div>

        <div class="points-earned">
          <div class="points-number" id="pointsEarned">+15</div>
          <div class="points-label">環保點數已獲得</div>
        </div>

        <div class="result-details">
          <div class="detail-item">
            <div class="detail-label">物品類型</div>
            <div class="detail-value" id="itemType">塑膠瓶</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">材質</div>
            <div class="detail-value" id="itemMaterial">PET塑膠</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">識別準確度</div>
            <div class="detail-value" id="accuracy">96%</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">環保影響</div>
            <div class="detail-value" id="impact">減少0.2kg CO₂</div>
          </div>
        </div>

        <button class="scan-btn" onclick="resetScan()">
          🔄 掃描更多物品
        </button>
      </div>

      <div class="tips-section">
        <h3 class="tips-title">💡 掃描小貼士</h3>
        <div class="tips-grid">
          <div class="tip-item">
            <strong>清晰拍攝：</strong>確保物品清晰可見，避免模糊或過暗的照片
          </div>
          <div class="tip-item">
            <strong>單一物品：</strong>每次掃描建議只放一個回收物品，提高識別準確度
          </div>
          <div class="tip-item">
            <strong>完整展示：</strong>盡量展示物品的完整外觀，包括標籤和材質標示
          </div>
          <div class="tip-item">
            <strong>良好光線：</strong>在光線充足的環境下拍攝，避免陰影遮擋
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    let isScanning = false;

    function startScan() {
      if (isScanning) return;
      
      isScanning = true;
      const scanArea = document.getElementById('scanArea');
      const scanText = document.getElementById('scanText');
      const scanBtn = document.getElementById('scanBtn');
      const resultArea = document.getElementById('resultArea');
      
      // 隱藏結果區域
      resultArea.classList.remove('show');
      
      // 開始掃描動畫
      scanArea.classList.add('scanning');
      scanText.textContent = '🤖 AI正在分析中...';
      scanBtn.textContent = '掃描中...';
      scanBtn.disabled = true;
      
      // 模擬掃描過程
      setTimeout(() => {
        // 隨機生成結果
        const items = [
          { type: '塑膠瓶', material: 'PET塑膠', points: 15, impact: '減少0.2kg CO₂' },
          { type: '鋁罐', material: '鋁合金', points: 20, impact: '減少0.3kg CO₂' },
          { type: '紙盒', material: '紙板', points: 10, impact: '減少0.1kg CO₂' },
          { type: '玻璃瓶', material: '透明玻璃', points: 25, impact: '減少0.4kg CO₂' },
          { type: '紙張', material: '再生紙', points: 8, impact: '減少0.05kg CO₂' }
        ];
        
        const randomItem = items[Math.floor(Math.random() * items.length)];
        const accuracy = Math.floor(Math.random() * 10) + 90; // 90-99%
        
        // 更新結果
        document.getElementById('pointsEarned').textContent = `+${randomItem.points}`;
        document.getElementById('itemType').textContent = randomItem.type;
        document.getElementById('itemMaterial').textContent = randomItem.material;
        document.getElementById('accuracy').textContent = `${accuracy}%`;
        document.getElementById('impact').textContent = randomItem.impact;
        
        // 停止掃描動畫
        scanArea.classList.remove('scanning');
        scanText.textContent = '掃描完成！物品已成功識別';
        scanBtn.textContent = '🤖 開始AI掃描';
        scanBtn.disabled = false;
        
        // 顯示結果
        resultArea.classList.add('show');
        
        isScanning = false;
      }, 3000);
    }

    function resetScan() {
      const scanArea = document.getElementById('scanArea');
      const scanText = document.getElementById('scanText');
      const resultArea = document.getElementById('resultArea');
      
      scanArea.classList.remove('scanning');
      scanText.textContent = '點擊下方按鈕開始掃描回收物品';
      resultArea.classList.remove('show');
    }

    // 模擬文件上傳功能
    document.addEventListener('DOMContentLoaded', function() {
      const scanArea = document.getElementById('scanArea');
      
      // 拖拽功能
      scanArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        scanArea.style.borderColor = '#4caf50';
        scanArea.style.background = 'rgba(76, 175, 80, 0.1)';
      });
      
      scanArea.addEventListener('dragleave', function(e) {
        e.preventDefault();
        scanArea.style.borderColor = 'rgba(76, 175, 80, 0.3)';
        scanArea.style.background = 'rgba(26, 46, 26, 0.6)';
      });
      
      scanArea.addEventListener('drop', function(e) {
        e.preventDefault();
        scanArea.style.borderColor = 'rgba(76, 175, 80, 0.3)';
        scanArea.style.background = 'rgba(26, 46, 26, 0.6)';
        
        if (!isScanning) {
          startScan();
        }
      });
      
      // 點擊掃描區域也可以開始掃描
      scanArea.addEventListener('click', function() {
        if (!isScanning) {
          startScan();
        }
      });
    });
  </script>
</body>
</html>
