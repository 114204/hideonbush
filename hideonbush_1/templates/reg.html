<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>環保回收兌換系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2E7D32;
            --accent-color: #8BC34A;
            --light-color: #F1F8E9;
            --dark-color: #333;
            --error-color: #F44336;
            --success-color: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234caf50' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-right: 15px;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--secondary-color);
            font-size: 1.1rem;
            margin-top: 5px;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            gap: 30px;
        }
        
        .auth-container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }
        
        .auth-container:hover {
            transform: translateY(-5px);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--dark-color);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            outline: none;
        }
        
        .input-group i {
            position: absolute;
            top: 38px;
            left: 15px;
            color: var(--accent-color);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button i {
            margin-right: 8px;
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .hidden {
            display: none;
        }
        
        .dashboard {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        
        .points-display {
            display: flex;
            align-items: center;
            background-color: var(--light-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .points-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-right: 15px;
        }
        
        .points-text {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .product-list {
            list-style-type: none;
            margin-top: 15px;
        }
        
        .product-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-name {
            display: flex;
            align-items: center;
        }
        
        .product-name i {
            color: var(--accent-color);
            margin-right: 10px;
        }
        
        .points-required {
            font-weight: 600;
            color: var(--secondary-color);
            background-color: var(--light-color);
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        #logout_button {
            background-color: var(--error-color);
            margin-top: 20px;
            max-width: 150px;
        }
        
        #logout_button:hover {
            background-color: #D32F2F;
        }
        
        .eco-tips {
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(139, 195, 74, 0.1);
            border-left: 4px solid var(--accent-color);
            border-radius: 4px;
        }
        
        .eco-tips h3 {
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            font-size: 1rem;
            margin-bottom: 8px;
        }
        
        .eco-tips h3 i {
            margin-right: 8px;
        }
        
        .eco-tips p {
            font-size: 0.9rem;
            color: var(--dark-color);
        }
        
        footer {
            margin-top: auto;
            text-align: center;
            width: 100%;
            padding: 20px 0;
            color: var(--dark-color);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .auth-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-recycle"></i>
                <h1>環保回收兌換系統</h1>
            </div>
            <p class="subtitle">回收物品，獲取獎勵，共創綠色未來</p>
        </header>
        
        <div class="main-content">
            <!-- 註冊區塊 -->
            <section id="register_section" class="auth-container">
                <h2 class="section-title"><i class="fas fa-user-plus"></i>註冊帳號</h2>
                <div class="input-group">
                    <label for="reg_username">使用者名稱</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="reg_username" placeholder="請輸入使用者名稱" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="reg_password">密碼</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="reg_password" placeholder="請輸入密碼" autocomplete="off">
                </div>
                <button onclick="register()"><i class="fas fa-user-plus"></i>立即註冊</button>
                <p id="reg_message" class="message"></p>
                
                <div class="eco-tips">
                    <h3><i class="fas fa-lightbulb"></i>環保小知識</h3>
                    <p>回收一個塑膠瓶可以節省足夠能源來點亮一個60瓦的燈泡6小時！</p>
                </div>
            </section>

            <!-- 登入區塊 -->
            <section id="login_section" class="auth-container">
                <h2 class="section-title"><i class="fas fa-sign-in-alt"></i>會員登入</h2>
                <div class="input-group">
                    <label for="login_username">使用者名稱</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="login_username" placeholder="請輸入使用者名稱" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="login_password">密碼</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login_password" placeholder="請輸入密碼" autocomplete="off">
                </div>
                <button onclick="login()"><i class="fas fa-sign-in-alt"></i>登入</button>
                <p id="login_message" class="message"></p>
                
                <div class="eco-tips">
                    <h3><i class="fas fa-leaf"></i>環保貼士</h3>
                    <p>每回收1噸紙張，可以拯救17棵樹木、節省380加侖石油、節省4000千瓦時電力！</p>
                </div>
            </section>
        </div>

        <!-- 使用者主畫面 -->
        <section id="dashboard_section" class="dashboard hidden">
            <h2 class="section-title"><i class="fas fa-tachometer-alt"></i>會員中心</h2>
            
            <div class="points-display">
                <div class="points-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="points-text" id="points">點擊查詢點數按鈕查看您的點數</div>
            </div>
            <button onclick="getPoints()"><i class="fas fa-sync-alt"></i>查詢點數</button>

            <h2 class="section-title" style="margin-top: 30px;"><i class="fas fa-gift"></i>可兌換商品</h2>
            <button onclick="getProducts()"><i class="fas fa-shopping-basket"></i>載入商品</button>
            <ul id="product_list" class="product-list">
                <li class="product-item">尚未載入商品列表</li>
            </ul>

            <button id="logout_button" onclick="logout()"><i class="fas fa-sign-out-alt"></i>登出</button>
            
            <div class="eco-tips">
                <h3><i class="fas fa-globe-asia"></i>環保成果</h3>
                <p>您的參與對地球很重要！透過回收兌換系統，我們共同減少了環境污染，為永續發展貢獻一份力量。</p>
            </div>
        </section>
        
        <footer>
            &copy; 2025 環保回收兌換系統 - 讓回收成為生活習慣
        </footer>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        window.onload = () => {
            const token = localStorage.getItem('token');
            token ? showDashboard() : showLogin();
        };

        async function register() {
            const username = document.getElementById('reg_username').value.trim();
            const password = document.getElementById('reg_password').value;
            const msg = document.getElementById('reg_message');

            if (!username || !password) {
                msg.innerText = '請輸入使用者名稱與密碼！';
                msg.className = 'message error';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                msg.innerText = data.message || '註冊成功';
                msg.className = res.ok ? 'message success' : 'message error';
            } catch (err) {
                msg.innerText = '註冊失敗，請稍後再試！';
                msg.className = 'message error';
            }
        }

        async function login() {
            const username = document.getElementById('login_username').value.trim();
            const password = document.getElementById('login_password').value;
            const msg = document.getElementById('login_message');

            if (!username || !password) {
                msg.innerText = '請輸入使用者名稱與密碼！';
                msg.className = 'message error';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', username);
                    msg.innerText = '登入成功！';
                    msg.className = 'message success';
                    showDashboard();
                } else {
                    msg.innerText = data.message || '登入失敗';
                    msg.className = 'message error';
                }
            } catch (err) {
                msg.innerText = '登入錯誤，請稍後再試！';
                msg.className = 'message error';
            }
        }

        async function getPoints() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            const display = document.getElementById('points');

            display.innerText = '查詢中...';
            try {
                const res = await fetch(`${API_BASE}/points?username=${username}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (res.ok) {
                    display.innerHTML = `<strong>${username}</strong> 目前擁有 <strong>${data.points}</strong> 點回收點數`;
                } else {
                    display.innerText = '查詢失敗';
                }
            } catch (err) {
                display.innerText = '查詢錯誤，請稍後再試';
            }
        }

        async function getProducts() {
            const token = localStorage.getItem('token');
            const list = document.getElementById('product_list');
            list.innerHTML = '<li class="product-item">載入中...</li>';

            try {
                const res = await fetch(`${API_BASE}/products`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const products = await res.json();

                if (products.length === 0) {
                    list.innerHTML = '<li class="product-item">目前沒有可兌換商品</li>';
                    return;
                }

                list.innerHTML = '';
                products.forEach(product => {
                    const li = document.createElement('li');
                    li.className = 'product-item';
                    li.innerHTML = `
                        <div class="product-name">
                            <i class="fas fa-gift"></i>
                            ${product.name}
                        </div>
                        <div class="points-required">
                            ${product.points_required} 點
                        </div>
                    `;
                    list.appendChild(li);
                });
            } catch (err) {
                list.innerHTML = '<li class="product-item">載入失敗，請稍後再試</li>';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            showLogin();
        }

        function showDashboard() {
            document.getElementById('register_section').classList.add('hidden');
            document.getElementById('login_section').classList.add('hidden');
            document.getElementById('dashboard_section').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('register_section').classList.remove('hidden');
            document.getElementById('login_section').classList.remove('hidden');
            document.getElementById('dashboard_section').classList.add('hidden');
        }
    </script>
</body>
</html>
