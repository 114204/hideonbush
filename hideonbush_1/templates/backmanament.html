<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員帳號管理 - 回收管理後台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background: #0a0a0a;
            --foreground: #fafafa;
            --card: #1a1a1a;
            --card-foreground: #fafafa;
            --popover: #1a1a1a;
            --popover-foreground: #fafafa;
            --primary: #8b5cf6;
            --primary-foreground: #fafafa;
            --secondary: #262626;
            --secondary-foreground: #fafafa;
            --muted: #262626;
            --muted-foreground: #a1a1aa;
            --accent: #262626;
            --accent-foreground: #fafafa;
            --destructive: #ef4444;
            --destructive-foreground: #fafafa;
            --success: #22c55e;
            --success-foreground: #fafafa;
            --warning: #f59e0b;
            --warning-foreground: #fafafa;
            --border: #262626;
            --input: #262626;
            --ring: #8b5cf6;
            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            font-size: 14px;
        }

        .container-fluid {
            display: flex;
            min-height: 100vh;
        }

        /* 側邊欄樣式 */
        .sidebar {
            width: 280px;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-header h3::before {
            content: "♻";
            font-size: 1.5rem;
        }

        .sidebar-menu {
            flex: 1;
            padding: 16px 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--muted-foreground);
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 0;
            margin: 2px 12px;
            border-radius: var(--radius);
            position: relative;
        }

        .menu-item:hover {
            background-color: var(--accent);
            color: var(--accent-foreground);
        }

        .menu-item.active {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .menu-item i {
            width: 20px;
            margin-right: 12px;
            font-size: 16px;
        }

        .badge {
            margin-left: auto;
            background-color: var(--warning);
            color: var(--warning-foreground);
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .sidebar-footer {
            padding: 20px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--muted-foreground);
            border-top: 1px solid var(--border);
        }

        /* 主要內容區域 */
        .content {
            flex: 1;
            margin-left: 280px;
            background-color: var(--background);
        }

        /* 頁首樣式 */
        .header {
            background: var(--card);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 999;
            backdrop-filter: blur(8px);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--foreground);
            padding: 8px;
            border-radius: var(--radius);
        }

        .menu-toggle:hover {
            background-color: var(--accent);
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--foreground);
            font-weight: 600;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--input);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 8px 12px;
            margin: 0 20px;
            flex: 1;
            max-width: 400px;
            transition: border-color 0.2s ease;
        }

        .search-box:focus-within {
            border-color: var(--ring);
        }

        .search-box input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            padding: 4px;
            color: var(--foreground);
        }

        .search-box input::placeholder {
            color: var(--muted-foreground);
        }

        .search-box button {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .search-box button:hover {
            color: var(--foreground);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: var(--radius);
            transition: background-color 0.2s ease;
            color: var(--foreground);
        }

        .dropdown-toggle:hover {
            background-color: var(--accent);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--popover);
            min-width: 180px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            z-index: 1000;
            margin-top: 4px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: var(--popover-foreground);
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        .dropdown-content a:hover {
            background-color: var(--accent);
        }

        .dropdown-content a i {
            margin-right: 8px;
            width: 16px;
        }

        /* 統計卡片 */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            padding: 24px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.1);
        }

        .stat-card {
            padding: 24px;
            display: flex;
            align-items: center;
        }

        .stat-card-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 1.25rem;
            color: var(--primary-foreground);
        }

        .stat-card-icon.users {
            background: var(--primary);
        }

        .stat-card-icon.orders {
            background: var(--success);
        }

        .stat-card-icon.products {
            background: var(--warning);
        }

        .stat-card-icon.income {
            background: var(--destructive);
        }

        .stat-info {
            flex: 1;
        }

        .stat-value {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--foreground);
            line-height: 1;
        }

        .stat-label {
            color: var(--muted-foreground);
            font-size: 0.875rem;
            margin-top: 4px;
        }

        /* 表格容器 */
        .table-container {
            margin: 0 24px 24px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .table-header h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .table-actions {
            display: flex;
            gap: 12px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: max-content;
        }

        th,
        td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
        }

        th {
            background-color: var(--muted);
            font-weight: 600;
            color: var(--foreground);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        td {
            color: var(--card-foreground);
        }

        tr:hover {
            background-color: var(--accent);
        }


        .status {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 48px;
            /* 保證寬度一致 */
            height: 24px;
            /* 固定高度 */
            padding: 0 12px;
            /* 左右間距 */
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
        }


        .status-active {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-inactive {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--destructive);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-pending {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-buttons .btn {
            min-width: 60px;
            height: 28px;
            justify-content: center;
            text-align: center;
            padding: 0 8px;
            font-size: 0.8rem;
        }


        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            background-color: #7c3aed;
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: var(--accent);
        }

        .btn-destructive {
            background-color: var(--destructive);
            color: var(--destructive-foreground);
        }

        .btn-destructive:hover {
            background-color: #dc2626;
        }

        .btn-success {
            background-color: var(--success);
            color: var(--success-foreground);
        }

        .btn-success:hover {
            background-color: #16a34a;
        }

        /* 分頁 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 24px 0;
            gap: 8px;
        }

        .pagination a,
        .pagination-btn {
            color: var(--muted-foreground);
            padding: 8px 12px;
            text-decoration: none;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.2s ease;
            font-size: 0.875rem;
            display: inline-block;
            background-color: white;
        }

        .pagination a:hover {
            background-color: var(--accent);
            color: var(--foreground);
            cursor: pointer;
        }

        .pagination a.active {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-color: var(--primary);
        }

        .pagination-btn {
            display: inline-block;
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        .pagination-btn[style*="opacity:0.5"] {
            cursor: not-allowed;
        }

        /* 模態框樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--foreground);
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted-foreground);
            padding: 4px;
            border-radius: var(--radius);
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            color: var(--foreground);
            background-color: var(--accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--foreground);
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.875rem;
            background-color: var(--input);
            color: var(--foreground);
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.1);
        }

        .form-group input::placeholder {
            color: var(--muted-foreground);
        }

        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 24px;
            border-top: 1px solid var(--border);
        }

        form {
            padding: 24px;
        }

        /* <!-- 登出確認對話框 -->樣式 */
        .logout-confirm {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }

        .logout-confirm.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-confirm-content {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .logout-confirm-content h3 {
            color: var(--foreground);
            margin-bottom: 16px;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .logout-confirm-content p {
            color: var(--muted-foreground);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .logout-confirm-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .stats-cards {
                grid-template-columns: 1fr;
                padding: 16px;
            }

            .table-container {
                margin: 0 16px 16px;
            }

            .header {
                padding: 16px;
            }

            .search-box {
                max-width: 200px;
            }

            .table-actions {
                flex-direction: column;
                gap: 8px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons .btn {
                min-width: 70px;
                /* 固定按鈕寬度 */
                height: 32px;
                /* 固定高度 */
                justify-content: center;
                text-align: center;
                padding: 0 12px;
                /* 縮小 padding，避免太大 */
            }

        }

        /* 載入動畫 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--muted);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 通知樣式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: var(--radius);
            color: white;
            font-weight: 500;
            z-index: 3000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: var(--success);
        }

        .notification.error {
            background-color: var(--destructive);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>回收管理後台</h3>
            </div>
            <nav class="sidebar-menu">
                <a href="/center-page" class="menu-item">
                    <i class="fas fa-home"></i>
                    <span>主控台</span>
                </a>
                <a href="/backmanament-page" class="menu-item active">
                    <i class="fas fa-users"></i>
                    <span>會員帳號管理</span>
                </a>
                <a href="/member_order-page" class="menu-item">
                    <i class="fas fa-box-open"></i>
                    <span>會員訂單管理</span>
                </a>
                <a href="/point-page" class="menu-item">
                    <i class="fas fa-coins"></i>
                    <span>點數管理</span>
                </a>
                <a href="/control-page" class="menu-item" id="recycleReviewLink">
                    <i class="fas fa-recycle"></i>
                    <span>回收瓶審核</span>
                    <span class="badge" id="pendingReviewCount" style="display: none;">0</span>
                </a>
                <a href="/db-management-page" class="menu-item">
                    <i class="fas fa-database"></i>
                    <span>資料庫管理</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-cogs"></i>
                    <span>系統設定</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                &copy; 2025 回收系統
            </div>
        </aside>

        <main class="content">
            <header class="header">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>會員帳號管理</h1>
                <div class="search-box">
                    <input type="text" placeholder="搜尋會員..." id="searchInput">
                    <button type="button" onclick="searchMembers()"><i class="fas fa-search"></i></button>
                </div>
                <div class="user-info">
                    <img src="https://via.placeholder.com/32" alt="User Avatar">
                    <div class="dropdown">
                        <div class="dropdown-toggle">
                            <span>管理員</span> <i class="fas fa-chevron-down"
                                style="font-size: 0.75em; margin-left: 6px;"></i>
                        </div>
                        <div class="dropdown-content">
                            <a href="#"><i class="fas fa-user-circle"></i> 個人資料</a>
                            <a href="#"><i class="fas fa-cog"></i> 設定</a>
                            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 登出</a>
                        </div>
                    </div>
                </div>
            </header>

            <section class="table-container">
                <div class="table-header">
                    <h2>會員列表</h2>
                    <div class="table-actions">
                        <button class="btn btn-secondary" onclick="window.location.href='/create-account-page'">
                            <i class="fas fa-user-plus"></i> 建立帳號
                        </button>
                        <button class="btn btn-secondary" onclick="window.location.href='/db-management-page'">
                            <i class="fas fa-database"></i> 資料庫管理
                        </button>
                        <button class="btn btn-primary" onclick="openModal('addMemberModal', '新增會員')">
                            <i class="fas fa-plus"></i> 新增會員
                        </button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>頭像</th>
                                <th>會員ID</th>
                                <th>姓名</th>
                                <th>Email</th>
                                <th>電話</th>
                                <th>註冊日期</th>
                                <th>點數</th>
                                <th>狀態</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="memberTableBody">
                            <tr>
                                <td colspan="9" style="text-align:center; padding: 40px;">
                                    <div class="loading"></div> 載入中...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 分頁控制區域 -->
                <div style="text-align: center; padding: 20px; margin-top: 20px;">
                    <nav class="pagination" id="paginationNav"
                        style="display: flex; justify-content: center; align-items: center; gap: 15px; flex-wrap: wrap;">
                        <!-- 分頁內容動態生成 -->
                    </nav>
                </div>
            </section>
        </main>
    </div>

    <!-- 新增/編輯會員模態框 -->
    <div id="addMemberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">新增會員</h2>
                <button class="close-btn" onclick="closeModal('addMemberModal')">&times;</button>
            </div>
            <form id="memberForm">
                <input type="hidden" id="memberId" name="memberId">
                <div class="form-group">
                    <label for="memberName">姓名 *:</label>
                    <input type="text" id="memberName" name="memberName" required>
                </div>
                <div class="form-group">
                    <label for="memberEmail">Email *:</label>
                    <input type="email" id="memberEmail" name="memberEmail" required>
                </div>
                <div class="form-group">
                    <label for="memberPhone">電話:</label>
                    <input type="tel" id="memberPhone" name="memberPhone">
                </div>
                <div class="form-group">
                    <label for="memberAddress">地址:</label>
                    <input type="text" id="memberAddress" name="memberAddress">
                </div>
                <div class="form-group">
                    <label for="memberBirthday">生日:</label>
                    <input type="date" id="memberBirthday" name="memberBirthday">
                </div>
                <div class="form-group">
                    <label for="memberPoints">點數:</label>
                    <input type="number" id="memberPoints" name="memberPoints" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="memberPassword">密碼 (編輯時留空表示不修改):</label>
                    <input type="password" id="memberPassword" name="memberPassword">
                </div>
                <div class="form-group">
                    <label for="memberAvatar">頭像:</label>
                    <div style="display: flex; gap: 10px; align-items: flex-start;">
                        <div style="flex: 1;">
                            <input type="file" id="memberAvatar" name="memberAvatar" accept="image/*" onchange="previewAvatar(this)">
                            <small style="color: #666;">支持 JPG、PNG、GIF 格式，最大 5MB</small>
                        </div>
                        <img id="avatarPreview" src="" alt="頭像預覽" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover; display: none; border: 2px solid #ddd;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="memberStatus">狀態:</label>
                    <select id="memberStatus" name="memberStatus">
                        <option value="active">活躍</option>
                        <option value="inactive">停用</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addMemberModal')">取消</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="btn-text">儲存</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 登出確認對話框 -->
    <div id="logoutConfirm" class="logout-confirm">
        <div class="logout-confirm-content">
            <h3><i class="fas fa-sign-out-alt" style="margin-right: 10px; color: var(--destructive);"></i>確認登出</h3>
            <p>您確定要登出管理後台嗎？請確認您已保存所有變更。</p>
            <div class="logout-confirm-buttons">
                <button class="btn btn-secondary" onclick="closeModal('logoutConfirm')">取消</button>
                <button class="btn btn-destructive" onclick="performLogout()">確認登出</button>
            </div>
        </div>
    </div>

    <!-- 通知元素 -->
    <div id="notification" class="notification"></div>

    <script>
        // --- 核心變數設定 ---
        let currentPage = 1;
        const pageSize = 10;
        let totalPages = 1;
        let searchQuery = '';
        let membersData = []; // 用於儲存當前頁面的會員資料

        // --- 輔助函數：通用登出處理 ---
        function handleLogout(message = '登入憑證過期或權限不足，請重新登入。') {
            console.warn(`[AUTH] 觸發登出: ${message}`);
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('adminUsername');
            alert(message);
            if (window.location.pathname !== '/admin_login-page') {
                window.location.href = '/admin_login-page';
            }
        }

        // --- 1. 頁面初始化與管理員權限檢查 ---
        window.onload = async () => {
            console.log('[Init] 正在檢查管理員登入狀態...');

            try {
                const response = await fetch('/api/check-auth', {
                    method: 'GET',
                    credentials: 'include'
                });
                const json = await response.json();

                if (response.status === 200 && json.authenticated === true && json.is_admin === true) {
                    console.log('[Init] 管理員認證成功。');
                    document.querySelector('.dropdown-toggle span').textContent = json.user.username || '管理員';
                    loadMembers(currentPage);
                    updatePendingReviewCount();
                } else {
                    console.error('[Init] 管理員認證失敗或權限不足。');
                    handleLogout('您沒有管理員權限或登入已過期，請重新登入。');
                    return;
                }
            } catch (error) {
                console.error('[Init] 檢查認證時發生錯誤:', error);
                handleLogout('無法連接伺服器或認證失敗。');
                return;
            }

            // 設置登出按鈕事件監聽
            document.getElementById('logoutBtn').addEventListener('click', async function (e) {
                e.preventDefault();
                console.log('[Logout] 嘗試登出 (API)');
                try {
                    const response = await fetch('/api/logout', { method: 'POST', credentials: 'include' });
                    const result = await response.json();

                    if (response.ok && result.status === 'success') {
                        handleLogout('成功登出');
                    } else {
                        console.error('[Logout] 後端登出失敗:', result.message);
                        handleLogout('登出失敗，但已清除本地狀態。');
                    }
                } catch (error) {
                    console.error('[Logout] 登出請求錯誤:', error);
                    handleLogout('登出請求失敗，請檢查網路。');
                }
            });

            // 設置搜尋事件監聽
            document.getElementById('searchInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    searchMembers();
                }
            });
        };

        // --- 2. 獲取會員資料函數 ---
        async function loadMembers(page = 1, search = searchQuery) {
            const tableBody = document.getElementById('memberTableBody');
            const loadingRow = `<tr class="loading-row"><td colspan="8" class="text-center"><i class="fas fa-spinner fa-spin"></i> 載入中...</td></tr>`;
            tableBody.innerHTML = loadingRow;

            const url = `/api/members?page=${page}&pageSize=${pageSize}${search ? '&search=' + encodeURIComponent(search) : ''}`;
            console.log(`[Data] 正在載入第 ${page} 頁會員資料...`);

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.status === 401) {
                    console.error('[Data] 獲取會員資料失敗: 401 Unauthorized');
                    handleLogout('獲取會員資料權限不足或登入過期。');
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'fail' && data.message && data.message.includes('請先登錄')) {
                    handleLogout(data.message);
                    return;
                }

                membersData = data.members;
                currentPage = data.current_page || data.currentPage;
                totalPages = data.total_pages || data.totalPages;

                renderMembers(membersData);
                renderPagination();

            } catch (error) {
                console.error('[Data] 載入會員資料時發生錯誤:', error);
                tableBody.innerHTML = `<tr><td colspan="8" class="text-center text-destructive">載入資料失敗：${error.message}</td></tr>`;
            }
        }

        // --- 3. 渲染與互動函數 ---
        function renderMembers(members) {
            const tableBody = document.getElementById('memberTableBody');
            if (members.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="9" class="text-center">沒有符合條件的會員資料</td></tr>`;
                return;
            }

            tableBody.innerHTML = members.map(member => {
                // 根據 status 字段顯示相應的狀態標籤
                const statusText = member.status === 'active' ? '活躍' : '非活躍';
                const statusClass = member.status === 'active' ? 'status-active' : 'status-inactive';
                const avatarUrl = member.avatar || `https://ui-avatars.com/api/?name=${member.username}&background=random`;

                return `
                <tr>
                    <td style="text-align: center;">
                        <img src="${avatarUrl}" alt="${member.username}" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer;" 
                             onclick="editMember('${member.id}')" title="點擊編輯">
                    </td>
                    <td>${member.id}</td>
                    <td>${member.username}</td>
                    <td>${member.email}</td>
                    <td>${member.phone || 'N/A'}</td>
                    <td>${member.created_at || 'N/A'}</td>
                    <td><strong>${member.points || 0}</strong></td>
                    <td><span class="status ${statusClass}">${statusText}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-primary btn-sm" onclick="editMember('${member.id}')">編輯</button>
                            <button class="btn btn-destructive btn-sm" onclick="confirmDelete('${member.id}', '${member.username}')">刪除</button>
                        </div>
                    </td>
                </tr>
            `;
            }).join('');
        }

        function renderPagination() {
            const pagination = document.getElementById('paginationNav');
            if (totalPages <= 1) {
                pagination.innerHTML = '<span style="color: #666;">只有一頁內容</span>';
                return;
            }

            let paginationHTML = '';

            // 上一頁按鈕
            if (currentPage > 1) {
                paginationHTML += `<a href="#" onclick="paginate('prev'); return false;" class="pagination-btn">&laquo; 上一頁</a>`;
            } else {
                paginationHTML += `<span class="pagination-btn" style="opacity:0.5;cursor:not-allowed;">&laquo; 上一頁</span>`;
            }

            // 頁碼信息
            paginationHTML += `<span style="font-weight: bold; color: #333; padding: 0 10px;">第 ${currentPage} 頁 / 共 ${totalPages} 頁</span>`;

            // 下一頁按鈕
            if (currentPage < totalPages) {
                paginationHTML += `<a href="#" onclick="paginate('next'); return false;" class="pagination-btn">下一頁 &raquo;</a>`;
            } else {
                paginationHTML += `<span class="pagination-btn" style="opacity:0.5;cursor:not-allowed;">下一頁 &raquo;</span>`;
            }

            pagination.innerHTML = paginationHTML;
        }

        function searchMembers() {
            const searchInput = document.getElementById('searchInput');
            searchQuery = searchInput.value.trim();
            currentPage = 1;
            loadMembers(currentPage, searchQuery);
        }

        function paginate(direction) {
            let newPage = currentPage;
            if (direction === 'prev' && currentPage > 1) {
                newPage = currentPage - 1;
            } else if (direction === 'next' && currentPage < totalPages) {
                newPage = currentPage + 1;
            }
            loadMembers(newPage, searchQuery);
        }

        function editMember(memberId) {
            console.log('[Edit] 編輯會員 ID:', memberId, '當前資料:', membersData);
            const member = membersData.find(m => m.id === memberId);
            if (!member) {
                console.error('[Edit] 找不到該會員:', memberId);
                return alert('找不到該會員資料');
            }

            console.log('[Edit] 找到會員:', member);
            
            // 填入表單數據
            document.getElementById('memberId').value = member.id;
            document.getElementById('memberName').value = member.username;
            document.getElementById('memberEmail').value = member.email;
            document.getElementById('memberPhone').value = member.phone || '';
            document.getElementById('memberPoints').value = member.points || 0;
            document.getElementById('memberStatus').value = member.status;
            document.getElementById('modalTitle').textContent = `編輯會員：${member.username}`;
            
            // 顯示頭像預覽
            const preview = document.getElementById('avatarPreview');
            if (member.avatar) {
                preview.src = member.avatar;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
            
            // 清空文件輸入
            document.getElementById('memberAvatar').value = '';
            
            console.log('[Edit] 打開編輯模態框');
            openModal('addMemberModal');
        }

        function openEditModal(memberId) {
            editMember(memberId);
        }

        function previewAvatar(input) {
            const preview = document.getElementById('avatarPreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function confirmDelete(memberId, username) {
            if (confirm(`確定要刪除會員 ${username} (ID: ${memberId}) 嗎？此操作不可逆！`)) {
                deleteMember(memberId);
            }
        }

        // --- 4. 模態框與操作 ---
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('show');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        async function deleteMember(memberId) {
            try {
                const response = await fetch(`/api/members/${memberId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (response.ok && result.status === 'success') {
                    alert('會員刪除成功');
                    loadMembers(currentPage, searchQuery);
                } else {
                    alert(`刪除失敗：${result.message || '未知錯誤'}`);
                }
            } catch (error) {
                console.error('刪除會員錯誤：', error);
                alert('刪除會員失敗，請檢查網絡連接');
            }
        }

        // 表單提交事件
        document.getElementById('memberForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const memberId = document.getElementById('memberId').value;
            const memberName = document.getElementById('memberName').value;
            const memberEmail = document.getElementById('memberEmail').value;
            const memberPhone = document.getElementById('memberPhone').value;
            const memberPoints = parseInt(document.getElementById('memberPoints').value) || 0;
            const memberStatus = document.getElementById('memberStatus').value;
            const avatarFile = document.getElementById('memberAvatar').files[0];
            
            // 驗證必填欄位
            if (!memberName || !memberEmail) {
                alert('姓名和 Email 為必填項');
                return;
            }
            
            // 如果選擇了圖片，轉換為 Base64
            let avatarData = null;
            if (avatarFile) {
                if (avatarFile.size > 5 * 1024 * 1024) { // 5MB
                    alert('圖片大小不能超過 5MB');
                    return;
                }
                
                const reader = new FileReader();
                avatarData = await new Promise((resolve) => {
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(avatarFile);
                });
            }
            
            const formData = {
                username: memberName,
                email: memberEmail,
                phone: memberPhone,
                points: memberPoints,
                status: memberStatus === 'active' ? 'active' : 'inactive',
                avatar: avatarData
            };
            
            try {
                const method = memberId ? 'PUT' : 'POST';
                const url = memberId ? `/api/members/${memberId}` : '/api/members';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData),
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (response.ok && result.status === 'success') {
                    alert(memberId ? '會員資料更新成功' : '會員新增成功');
                    closeModal('addMemberModal');
                    document.getElementById('memberForm').reset();
                    loadMembers(currentPage, searchQuery);
                } else {
                    alert(`操作失敗：${result.message || '未知錯誤'}`);
                }
            } catch (error) {
                console.error('表單提交錯誤：', error);
                alert('操作失敗，請檢查網絡連接');
            }
        });

        function updatePendingReviewCount() {
            setTimeout(() => {
                const pendingCount = 5;
                const badge = document.getElementById('pendingReviewCount');
                if (pendingCount > 0) {
                    badge.textContent = pendingCount;
                    badge.style.display = 'inline-block';
                }
            }, 1000);
        }

        // --- 5. 通用 UI 互動 ---
        document.getElementById('menuToggle').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('show');
        });

        window.addEventListener('click', function (e) {
            const modals = document.querySelectorAll('.modal.show');
            modals.forEach(modal => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                const openModals = document.querySelectorAll('.modal.show');
                openModals.forEach(modal => {
                    modal.classList.remove('show');
                });
            }
        });

    </script>
</body>

</html>
