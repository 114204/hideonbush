<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>環保系統目標設定</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      font-size: 2em;
    }

    .header p {
      color: #666;
    }

    .goals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .goal-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
    }

    .goal-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .goal-icon {
      font-size: 1.8em;
      margin-right: 15px;
    }

    .goal-info h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .goal-info p {
      margin: 0;
      font-size: 0.9em;
      color: #666;
    }

    .goal-setting {
      margin-top: auto;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .input-wrapper {
      flex: 1;
    }

    .goal-input {
      width: 100%;
      padding: 6px 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    .unit-label {
      margin-left: 8px;
      font-size: 1em;
    }

    .progress-bar {
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #4caf50;
      width: 0;
      transition: width 0.3s ease;
    }

    .goal-value {
      margin-top: 6px;
      font-size: 0.9em;
      color: #444;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #4caf50;
      color: white;
    }

    .btn-secondary {
      background-color: #ccc;
      color: #333;
    }

    .summary-panel {
      margin-top: 40px;
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .summary-panel h3 {
      margin-bottom: 20px;
    }

    .summary-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .stat-item {
      flex: 1 1 150px;
      background: #f8f8f8;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #4caf50;
    }

    .stat-label {
      font-size: 0.95em;
      color: #555;
    }

    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
        align-items: stretch;
      }

      .unit-label {
        margin-left: 0;
        margin-top: 5px;
      }

      .action-buttons {
        flex-direction: column;
        align-items: center;
      }

      .summary-stats {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🌱 環保目標設定系統</h1>
      <p>設定您的環保目標，共同為地球永續發展努力</p>
    </div>

    <div class="main-content">
      <div class="goals-grid">
        <div class="goal-card carbon">
          <div class="goal-header">
            <div class="goal-icon">🌍</div>
            <div class="goal-info">
              <h3>碳排放減量</h3>
              <p>減少公司總碳排放量</p>
            </div>
          </div>
          <div class="goal-setting">
            <div class="input-group">
              <div class="input-wrapper">
                <input type="number" class="goal-input" value="30" min="0" max="100" data-goal="carbon">
              </div>
              <div class="unit-label">%</div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 30%"></div>
            </div>
            <div class="goal-value">目標: 30% 減量</div>
          </div>
        </div>

        <div class="goal-card energy">
          <div class="goal-header">
            <div class="goal-icon">💡</div>
            <div class="goal-info">
              <h3>節能目標</h3>
              <p>提升能源使用效率</p>
            </div>
          </div>
          <div class="goal-setting">
            <div class="input-group">
              <div class="input-wrapper">
                <input type="number" class="goal-input" value="25" min="0" max="100" data-goal="energy">
              </div>
              <div class="unit-label">%</div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 25%"></div>
            </div>
            <div class="goal-value">目標: 25% 節省</div>
          </div>
        </div>

        <div class="goal-card water">
          <div class="goal-header">
            <div class="goal-icon">🚿</div>
            <div class="goal-info">
              <h3>節水目標</h3>
              <p>優化用水行為與設施</p>
            </div>
          </div>
          <div class="goal-setting">
            <div class="input-group">
              <div class="input-wrapper">
                <input type="number" class="goal-input" value="20" min="0" max="100" data-goal="water">
              </div>
              <div class="unit-label">%</div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 20%"></div>
            </div>
            <div class="goal-value">目標: 20% 節水</div>
          </div>
        </div>

        <div class="goal-card waste">
          <div class="goal-header">
            <div class="goal-icon">♻️</div>
            <div class="goal-info">
              <h3>廢棄物減量</h3>
              <p>減少廢棄物產生與提升回收率</p>
            </div>
          </div>
          <div class="goal-setting">
            <div class="input-group">
              <div class="input-wrapper">
                <input type="number" class="goal-input" value="15" min="0" max="100" data-goal="waste">
              </div>
              <div class="unit-label">%</div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 15%"></div>
            </div>
            <div class="goal-value">目標: 15% 減量</div>
          </div>
        </div>

        <div class="goal-card renewable">
          <div class="goal-header">
            <div class="goal-icon">🔋</div>
            <div class="goal-info">
              <h3>再生能源</h3>
              <p>提升再生能源使用比例</p>
            </div>
          </div>
          <div class="goal-setting">
            <div class="input-group">
              <div class="input-wrapper">
                <input type="number" class="goal-input" value="10" min="0" max="100" data-goal="renewable">
              </div>
              <div class="unit-label">%</div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 10%"></div>
            </div>
            <div class="goal-value">目標: 10% 使用率</div>
          </div>
        </div>

        <div class="goal-card transport">
          <div class="goal-header">
            <div class="goal-icon">🚗</div>
            <div class="goal-info">
              <h3>綠色交通</h3>
              <p>推廣大眾運輸與低碳出行方式</p>
            </div>
          </div>
          <div class="goal-setting">
            <div class="input-group">
              <div class="input-wrapper">
                <input type="number" class="goal-input" value="50" min="0" max="100" data-goal="transport">
              </div>
              <div class="unit-label">%</div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 50%"></div>
            </div>
            <div class="goal-value">目標: 50% 綠色出行</div>
          </div>
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-primary" onclick="saveGoals()">💾 儲存目標</button>
        <button class="btn btn-secondary" onclick="resetGoals()">🔄 重設</button>
      </div>

      <div class="summary-panel">
        <h3>🎯 總體目標概覽</h3>
        <div class="summary-stats" id="summary-stats"></div>
      </div>
    </div>
  </div>

  <script>
    const goalDescriptions = {
      carbon: "碳排放減量",
      energy: "節能目標",
      water: "節水目標",
      waste: "廢棄物減量",
      renewable: "再生能源",
      transport: "綠色交通"
    };

    document.querySelectorAll('.goal-input').forEach(input => {
      input.addEventListener('input', e => {
        const value = parseInt(e.target.value) || 0;
        const goalType = e.target.dataset.goal;
        const card = e.target.closest('.goal-card');
        const fill = card.querySelector('.progress-fill');
        const valueLabel = card.querySelector('.goal-value');
        const percent = Math.max(0, Math.min(value, 100));
        fill.style.width = percent + '%';

        if (goalType === 'carbon' || goalType === 'waste') {
          valueLabel.textContent = `目標: ${percent}% 減量`;
        } else if (goalType === 'energy') {
          valueLabel.textContent = `目標: ${percent}% 節省`;
        } else if (goalType === 'water') {
          valueLabel.textContent = `目標: ${percent}% 節水`;
        } else if (goalType === 'renewable') {
          valueLabel.textContent = `目標: ${percent}% 使用率`;
        } else if (goalType === 'transport') {
          valueLabel.textContent = `目標: ${percent}% 綠色出行`;
        }

        updateSummary();
      });
    });

    function saveGoals() {
      const goals = {};
      document.querySelectorAll('.goal-input').forEach(input => {
        const type = input.dataset.goal;
        goals[type] = parseInt(input.value) || 0;
      });
      alert("✅ 目標已儲存！");
      console.log("儲存的目標：", goals);
    }

    function resetGoals() {
      document.querySelectorAll('.goal-input').forEach(input => {
        input.value = 0;
        input.dispatchEvent(new Event('input'));
      });
    }

    function updateSummary() {
      const stats = document.getElementById("summary-stats");
      stats.innerHTML = "";
      document.querySelectorAll('.goal-input').forEach(input => {
        const value = parseInt(input.value) || 0;
        const goalType = input.dataset.goal;
        const label = goalDescriptions[goalType];

        const statItem = document.createElement('div');
        statItem.className = 'stat-item';
        statItem.innerHTML = `
          <div class="stat-value">${value}%</div>
          <div class="stat-label">${label}</div>
        `;
        stats.appendChild(statItem);
      });
    }

    updateSummary();
  </script>
</body>
</html>
