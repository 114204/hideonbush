<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理系統 - 登入</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }

        :root {
            --primary-color: #3498db;
            --dark-color: #2c3e50;
            --danger-color: #e74c3c;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: var(--dark-color);
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #2980b9;
        }

        .login-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            color: #27ae60;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-user-circle" style="margin-right: 10px;"></i>後台管理系統登入</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用戶名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">登入</button>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loginBtn = document.getElementById('loginBtn');

            // 隱藏之前的訊息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // 禁用登入按鈕
            loginBtn.disabled = true;
            loginBtn.textContent = '登入中...';

            try {
                console.log('[v0] 開始管理員登入:', username);

                // 調用後端 API 進行登入
                const response = await fetch('http://localhost:5000/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // 重要：包含 session cookies
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                console.log('[v0] 響應狀態:', response.status);
                
                const data = await response.json();
                console.log('[v0] 登入響應:', data);

                if (response.ok && data.status === 'success') {
                    // 登入成功
                    console.log('[v0] 管理員登入成功');
                    
                    // 設置 localStorage 標記（用於前端檢查）
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('isAdmin', 'true');
                    
                    // 顯示成功訊息
                    successMessage.textContent = '登入成功，正在跳轉...';
                    successMessage.style.display = 'block';
                    
                    // 延遲跳轉以顯示成功訊息
                    setTimeout(() => {
                        window.location.href = '/center-page';
                    }, 500);
                } else {
                    // 登入失敗
                    console.error('[v0] 登入失敗:', data);
                    
                    // 顯示詳細錯誤訊息
                    let errorText = data.message || '用戶名或密碼錯誤';
                    
                    // 根據不同的錯誤狀態提供更詳細的提示
                    if (response.status === 401) {
                        errorText += '\n\n提示：請確認用戶名和密碼是否正確';
                    } else if (response.status === 500) {
                        errorText += '\n\n提示：伺服器錯誤，請檢查資料庫連接';
                    }
                    
                    errorMessage.textContent = errorText;
                    errorMessage.style.display = 'block';
                    
                    // 重新啟用登入按鈕
                    loginBtn.disabled = false;
                    loginBtn.textContent = '登入';
                }
            } catch (error) {
                console.error('[v0] 登入請求失敗:', error);
                console.error('[v0] 錯誤詳情:', error.message, error.stack);
                
                errorMessage.textContent = `登入失敗：${error.message}\n\n請檢查：\n1. 後端伺服器是否正在運行 (http://localhost:5000)\n2. 資料庫連接是否正常\n3. 是否已創建管理員帳號`;
                errorMessage.style.display = 'block';
                errorMessage.style.whiteSpace = 'pre-line'; // 允許換行顯示
                
                // 重新啟用登入按鈕
                loginBtn.disabled = false;
                loginBtn.textContent = '登入';
            }
        });

        // 檢查是否已登入，如果已登入則跳轉到主頁
        async function checkLoginStatus() {
            try {
                const response = await fetch('http://localhost:5000/api/check-auth', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        console.log('[v0] 已登入，跳轉到主頁');
                        window.location.href = '/center-page';
                    }
                }
            } catch (error) {
                console.error('[v0] 檢查登入狀態失敗:', error);
            }
        }

        // 頁面載入時檢查登入狀態
        checkLoginStatus();
    </script>
</body>
</html>
