<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>個人資料頁面</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #00897B;
      --secondary-color: #000000;
      --background-light: #004D40;
      --text-color: #00897B;
      --card-bg: #ffffff;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Roboto', 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, var(--background-light) 0%, #B2DFDB 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      position: relative; /* 用於定位首頁按鈕 */
    }

    .profile-container {
      background-color: var(--card-bg);
      margin-top: 60px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      max-width: 600px;
      width: 90%;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-header h1 {
      font-size: 2rem;
      color: var(--primary-color);
      font-weight: 700;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-row {
      padding-bottom: 10px;
      border-bottom: 1px solid #E0F2F1;
    }

    .label {
      font-weight: 600;
      font-size: 1rem;
      color: var(--secondary-color);
    }

    /* 頂部右上角首頁按鈕 */
    .home-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* 左上角 logo 圖片 */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 85px;   /* 根據需求調整大小 */
      height: auto;
    }

    @media (max-width: 600px) {
      .profile-container {
        padding: 30px 20px;
      }

      .profile-header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <!-- 左上角 logo -->
  <img src="S__3825671.jpg" alt="Logo" class="logo" />

  <!-- 右上角首頁按鈕 -->
  <button class="home-button" onclick="window.location.href='index.html'">首頁</button>

  <div class="profile-container">
    <div class="profile-header">
      <h1>個人資料</h1>
    </div>
    <div class="profile-info">
      <div class="info-row"><span class="label">姓名：</span></div>
      <div class="info-row"><span class="label">生日：</span></div>
      <div class="info-row"><span class="label">手機號碼：</span></div>
      <div class="info-row"><span class="label">電子郵件：</span></div>
      <div class="info-row"><span class="label">地址：</span></div>
      <div class="info-row"><span class="label">累積點數：</span></div>
    </div>
  </div>
</body>
</html>
