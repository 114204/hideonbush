<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>常見問題</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #00897B;
      --secondary-color: #000000;
      --background-light: #004D40;
      --text-color: #00897B;
      --card-bg: #ffffff;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Roboto', 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, var(--background-light) 0%, #B2DFDB 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      position: relative; /* 用於定位首頁按鈕 */
    }

    .faq-container {
      background-color: var(--card-bg);
      margin-top: 60px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      max-width: 600px;
      width: 90%;
    }

    .faq-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .faq-header h1 {
      font-size: 2rem;
      color: var(--primary-color);
      font-weight: 700;
    }

    .faq-item {
      margin-bottom: 20px;
    }

    .faq-question {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--secondary-color);
      cursor: pointer;
    }

    .faq-answer {
      padding: 10px 0;
      font-size: 1rem;
      color: var(--secondary-color);
      border-top: 1px solid #E0F2F1;
      display: none; /* 初始設置隱藏答案 */
    }

    .faq-question:hover {
      color: var(--primary-color);
    }

    /* 頂部右上角首頁按鈕 */
    .home-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* 左上角 logo 圖片 */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 85px;  /* 根據需求調整大小 */
      height: auto;
    }

    @media (max-width: 600px) {
      .faq-container {
        padding: 30px 20px;
      }

      .faq-header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
  <script>
    function toggleAnswer(event) {
      const answer = event.target.nextElementSibling;
      if (answer.style.display === "none" || answer.style.display === "") {
        answer.style.display = "block";
      } else {
        answer.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <!-- 左上角 logo -->
  <img src="S__3825671.jpg" alt="Logo" class="logo" />

  <!-- 右上角首頁按鈕 -->
  <button class="home-button" onclick="window.location.href='index.html'">首頁</button>

  <div class="faq-container">
    <div class="faq-header">
      <h1>常見問題</h1>
    </div>
    <div class="faq-item">
      <div class="faq-question" onclick="toggleAnswer(event)">1. 如何註冊帳戶？</div>
      <div class="faq-answer">
        <p>您可以點擊首頁的註冊按鈕，輸入您的個人資料並完成註冊過程。</p>
      </div>
    </div>
    <div class="faq-item">
      <div class="faq-question" onclick="toggleAnswer(event)">2. 忘記密碼怎麼辦？</div>
      <div class="faq-answer">
        <p>如果您忘記密碼，可以點擊登錄頁面的“忘記密碼”鏈接，然後根據提示重置密碼。</p>
      </div>
    </div>
    <div class="faq-item">
      <div class="faq-question" onclick="toggleAnswer(event)">3. 如何更新個人資料？</div>
      <div class="faq-answer">
        <p>您可以在個人資料頁面中編輯並更新您的個人資訊。</p>
      </div>
    </div>
    <div class="faq-item">
      <div class="faq-question" onclick="toggleAnswer(event)">4. 如何聯繫客服？</div>
      <div class="faq-answer">
        <p>您可以透過“聯繫我們”頁面中的客服表單或直接撥打客服熱線與我們聯繫。</p>
      </div>
    </div>
    <div class="faq-item">
      <div class="faq-question" onclick="toggleAnswer(event)">5. 如何查看累積點數？</div>
      <div class="faq-answer">
        <p>請登錄到您的帳戶，進入“個人資料”頁面查看目前累積點數。</p>
      </div>
    </div>
  </div>
</body>
</html>
