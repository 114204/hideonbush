<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主控台 - 回收管理後台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background: #0a0a0a;
            --foreground: #fafafa;
            --card: #1a1a1a;
            --card-foreground: #fafafa;
            --popover: #1a1a1a;
            --popover-foreground: #fafafa;
            --primary: #8b5cf6;
            --primary-foreground: #fafafa;
            --secondary: #262626;
            --secondary-foreground: #fafafa;
            --muted: #262626;
            --muted-foreground: #a1a1aa;
            --accent: #262626;
            --accent-foreground: #fafafa;
            --destructive: #ef4444;
            --destructive-foreground: #fafafa;
            --success: #22c55e;
            --success-foreground: #fafafa;
            --warning: #f59e0b;
            --warning-foreground: #fafafa;
            --border: #262626;
            --input: #262626;
            --ring: #8b5cf6;
            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            font-size: 14px;
        }

        .container-fluid {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-header h3::before {
            content: "♻";
            font-size: 1.5rem;
        }

        .sidebar-menu {
            flex: 1;
            padding: 16px 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--muted-foreground);
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 0;
            margin: 2px 12px;
            border-radius: var(--radius);
        }

        .menu-item:hover {
            background-color: var(--accent);
            color: var(--accent-foreground);
        }

        .menu-item.active {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .menu-item i {
            width: 20px;
            margin-right: 12px;
            font-size: 16px;
        }

        .sidebar-footer {
            padding: 20px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--muted-foreground);
            border-top: 1px solid var(--border);
        }

        .content {
            flex: 1;
            margin-left: 280px;
            background-color: var(--background);
        }

        .header {
            background: var(--card);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--foreground);
            padding: 8px;
            border-radius: var(--radius);
        }

        .menu-toggle:hover {
            background-color: var(--accent);
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--foreground);
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .user-info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: var(--radius);
            transition: background-color 0.2s ease;
            color: var(--foreground);
        }

        .dropdown-toggle:hover {
            background-color: var(--accent);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--popover);
            min-width: 180px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            z-index: 1000;
            margin-top: 4px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: var(--popover-foreground);
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        .dropdown-content a:hover {
            background-color: var(--accent);
        }

        .dropdown-content a i {
            margin-right: 8px;
            width: 16px;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            padding: 24px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.1);
        }

        .stat-card {
            padding: 24px;
            display: flex;
            align-items: center;
        }

        .stat-card-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 1.5rem;
            color: var(--primary-foreground);
        }

        .stat-card-icon.users { background: var(--primary); }
        .stat-card-icon.orders { background: var(--success); }
        .stat-card-icon.points { background: var(--warning); }
        .stat-card-icon.recycle { background: #06b6d4; }

        .stat-info {
            flex: 1;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--foreground);
            line-height: 1;
        }

        .stat-label {
            color: var(--muted-foreground);
            font-size: 0.875rem;
            margin-top: 4px;
        }

        .stat-change {
            font-size: 0.75rem;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-change.positive {
            color: var(--success);
        }

        .stat-change.negative {
            color: var(--destructive);
        }

        .chart-container {
            margin: 0 24px 24px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .chart-placeholder {
            height: 300px;
            background: var(--secondary);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted-foreground);
        }

        .recent-activities {
            margin: 0 24px 24px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        .activity-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .activity-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .activity-list {
            padding: 16px 24px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 1rem;
        }

        .activity-icon.user { background: rgba(139, 92, 246, 0.1); color: var(--primary); }
        .activity-icon.order { background: rgba(34, 197, 94, 0.1); color: var(--success); }
        .activity-icon.recycle { background: rgba(6, 182, 212, 0.1); color: #06b6d4; }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 500;
            color: var(--foreground);
            margin-bottom: 4px;
        }

        .activity-time {
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .stats-cards {
                grid-template-columns: 1fr;
                padding: 16px;
            }

            .chart-container, .recent-activities {
                margin: 0 16px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <aside class="sidebar">
            <div class="sidebar-header">

            </div>
            <nav class="sidebar-menu">
    <a href="/center-page" class="menu-item" data-page="center">

    </a>
    <a href="#" class="menu-item" data-page="system">
        <i class="fas fa-cogs"></i>
        <span>系統設定</span>
    </a>
</nav>

            <div class="sidebar-footer">
                &copy; 2025 回收系統
            </div>
        </aside>

        <main class="content">
            <header class="header">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>主控台</h1>

            </header>

                <div class="card">
                    <div class="stat-card">

                            <i class="fas fa-coins"></i>

                    </div>
                </div>
            </section>

            <div class="chart-container">
                <div class="chart-header">
                    <h2>回收趨勢統計</h2>
                    <select style="padding: 8px 12px; background: var(--input); border: 1px solid var(--border); border-radius: var(--radius); color: var(--foreground);">
                        <option>本週</option>
                        <option>本月</option>
                        <option>本年</option>
                    </select>
                </div>
                <div class="chart-placeholder">
                    <i class="fas fa-chart-line" style="font-size: 3rem; margin-right: 16px;"></i>
                    <span>圖表數據載入中...</span>
                </div>
            </div>

            <div class="recent-activities">
                <div class="activity-header">
                    <h2>最近活動</h2>
                </div>
                <div class="activity-list">

                        <div class="activity-icon user">

                        </div>

                    <div class="activity-item">

                        </div>

                        </div>
                    </div>
                    <div class="activity-item">
                        <div class="activity-icon user">
                            <i class="fas fa-coins"></i>
                        </div>
                        <div class="activity-content">

                            <div class="activity-time">1 小時前</div>

                    </div>
                    <div class="activity-item">

                        <div class="activity-content">
                            <div class="activity-title">回收審核：鋁罐 x 10 已核准</div>
                            <div class="activity-time">2 小時前</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const currentPage = 'center';
        // Set active menu item based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = 'center';
            const menuItems = document.querySelectorAll('.menu-item[data-page]');
            menuItems.forEach(item => {
                if (item.getAttribute('data-page') === currentPage) {
                    item.classList.add('active');
                }
            });
        });

        document.getElementById('menuToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('show');
        });


        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('確定要登出嗎？')) {
                localStorage.removeItem('loggedIn');
                window.location.href = '/admin_login-page';
            }
        });
    </script>
