<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料庫管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn.success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .status-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #3498db;
        }

        .status-success {
            border-left-color: #27ae60;
            background: #d5f4e6;
        }

        .status-error {
            border-left-color: #e74c3c;
            background: #fdf2f2;
        }

        .table-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .table-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 4px solid #3498db;
        }

        .table-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .table-card .count {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='/center-page'">← 返回後台</button>
    
    <div class="container">
        <div class="header">
            <h1>資料庫管理中心</h1>
            <p>管理和監控您的資料庫連接與狀態</p>
        </div>
        
        <div class="content">
             資料庫連接測試 
            <div class="section">
                <h2>🔗 資料庫連接測試</h2>
                <p>測試與資料庫的連接是否正常</p>
                <button class="btn" onclick="testConnection()">測試連接</button>
                <div id="connectionResult"></div>
            </div>

             資料庫狀態 
            <div class="section">
                <h2>📊 資料庫狀態</h2>
                <p>查看資料庫和表格的詳細信息</p>
                <button class="btn success" onclick="getDbStatus()">獲取狀態</button>
                <div id="statusResult"></div>
            </div>

             資料庫初始化 
            <div class="section">
                <h2>🚀 資料庫初始化</h2>
                <p>創建必要的資料表和初始數據</p>
                <button class="btn success" onclick="initDatabase()">初始化資料庫</button>
                <div id="initResult"></div>
            </div>

             載入動畫 
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>處理中，請稍候...</p>
            </div>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showResult(elementId, status, message, data = null) {
            const element = document.getElementById(elementId);
            const statusClass = status === 'success' ? 'status-success' : 'status-error';
            
            let html = `<div class="status-box ${statusClass}">
                <h3>${status === 'success' ? '✅ 成功' : '❌ 錯誤'}</h3>
                <p>${message}</p>
            </div>`;
            
            if (data) {
                html += `<div class="status-box">
                    <h3>📋 詳細信息</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>`;
            }
            
            element.innerHTML = html;
        }

        async function testConnection() {
            showLoading();
            try {
                const response = await fetch('/admin/test-db');
                const result = await response.json();
                
                if (result.status === 'success') {
                    showResult('connectionResult', 'success', result.message, {
                        資料庫: result.database,
                        主機: result.host
                    });
                } else {
                    showResult('connectionResult', 'error', result.message);
                }
            } catch (error) {
                showResult('connectionResult', 'error', '連接測試失敗: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function getDbStatus() {
            showLoading();
            try {
                const response = await fetch('/admin/db-status');
                const result = await response.json();
                
                if (result.status === 'success') {
                    let html = `<div class="status-box status-success">
                        <h3>✅ 資料庫狀態正常</h3>
                        <p>資料庫: ${result.database.DATABASE()}</p>
                        <p>主機: ${result.config.host}</p>
                        <p>用戶: ${result.config.user}</p>
                    </div>`;
                    
                    if (Object.keys(result.tables).length > 0) {
                        html += '<div class="table-info">';
                        for (const [tableName, count] of Object.entries(result.tables)) {
                            html += `<div class="table-card">
                                <h3>${tableName}</h3>
                                <div class="count">${count}</div>
                                <p>筆記錄</p>
                            </div>`;
                        }
                        html += '</div>';
                    } else {
                        html += '<div class="status-box"><p>尚未創建任何資料表</p></div>';
                    }
                    
                    document.getElementById('statusResult').innerHTML = html;
                } else {
                    showResult('statusResult', 'error', result.message);
                }
            } catch (error) {
                showResult('statusResult', 'error', '獲取狀態失敗: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function initDatabase() {
            if (!confirm('確定要初始化資料庫嗎？這將創建必要的資料表。')) {
                return;
            }
            
            showLoading();
            try {
                const response = await fetch('/admin/init-db');
                const result = await response.json();
                
                if (result.status === 'success') {
                    showResult('initResult', 'success', result.message);
                    // 自動刷新狀態
                    setTimeout(() => getDbStatus(), 1000);
                } else {
                    showResult('initResult', 'error', result.message);
                }
            } catch (error) {
                showResult('initResult', 'error', '初始化失敗: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // 頁面載入時自動測試連接
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
